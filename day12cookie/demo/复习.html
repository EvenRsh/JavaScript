			 * . :除换行以外的字符

			 * 表示数量{}
			 * \d{5}  : 5个数字

			 * 
			 *    *:0个或0个以上 <===>{0,}
			 *    +:1个或1个以上 <===>{1,}
			 *    ?:0个或1个      <===>{0,1}
