<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三位数求对应值</title>
		<script>
			//给一个三位数,求这个三位数的百位,十位,个位;
			var a = 321;
			var b = parseInt(a / 100);
			var	c = parseInt(a / 10) % 10;
			var	d = a % 10;
			console.log("百位数是" + b + ",十位数是" + c + ",个位数是" + d);	
		</script>
	</head>
	<body>
	</body>
</html>
