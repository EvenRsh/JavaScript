<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>顶部悬浮</title>
		<style>
			/*body {
				margin: 0;
				height: 2000px;
			}*/
		</style>
		<script>
			window.onload = function() {
				var body = document.getElementsByTagName("body")[0];
				body.style.cssText = "margin: 0;height: 2000px;";
				var toolBar = document.createElement('div');
				toolBar.style.cssText = "border:1px solid #000;height:300px";
				body.appendChild(toolBar);
			}
		</script>
	</head>

	<body>

	</body>

</html>
