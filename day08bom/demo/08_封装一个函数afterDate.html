			//封装一个函数afterDate(date,n)，得到日期date的n天后的日期
			
			function afterDate(date,n){
				var d = new Date(date);//设置一个date的日期(年月日)赋值给d
				d.setDate(d.getDate()+n);//在d的(日)加上n天.再重新赋值给d
				console.log(d.toLocaleDateString());//输出新date
				return d.toLocaleDateString();
