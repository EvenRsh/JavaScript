<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>try..catch</title>

	<script>
		// console.log(num);

		try{
			// 尝试执行这里的代码
			getData();
		}catch(error){
			// 如果有错误，执行这里的代码，并把错误信息保存在error中
			// 并不会在浏览器中抛出错误，也不会中断代码的执行
			console.log(error)
		}
		

		console.log(100);
	</script>
</head>
<body>
	
</body>
</html>
