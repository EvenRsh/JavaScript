<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>参数</title>
		<script>
			//参数:实参和形参
			/*
			 参数: 在函数声明(定义)时圈括号里面的变量 (如:a,b)
			 实参: 在函数调用时圈括号里面的值(参数)(如:1 ,3)
			 */
			//函数的定义
			function sum(a,b){
				var s = a + b;
				return s;
			}
			
			var d = sum(1,3);
			console.log(d);
			
			
			//练习：向一个函数传入不定数量的数值求和。
			function sum3(){
				var s = 0;
				for (var i=0; i<arguments.length;i++){
					s +=arguments[i];
				}
				return s;
			}
			var ret = sum3(2,4,5,6,7); 
			console.log(ret);
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
