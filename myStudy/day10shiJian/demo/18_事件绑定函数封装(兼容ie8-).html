<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>18_事件绑定函数封装(兼容ie8-)</title>
		<script src = '../../js/common.js'></script>
		<script>
			window.onload = function(){
				var box = document.getElementById("box");
				//绑定点击事件
				bind(box,'click',function(){
					console.log('俄罗斯美女');
				})
				
				
				
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img/g8.jpg"  />
		</div>
	</body>
</html>
