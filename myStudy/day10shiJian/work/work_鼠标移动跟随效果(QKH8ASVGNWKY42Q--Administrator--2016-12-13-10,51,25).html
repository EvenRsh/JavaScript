<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>_鼠标移动跟随效果</title>
		<style>
			div {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				position: absolute;
				text-align: center;
				font-size: 30px;
				color: #fff;
			}
		</style>
		<script>
			//让第一个盒子直接跟随鼠标位置
			//后面的盒子每隔几毫米跟随前一个盒子变化位置
			window.onload = function(){
				var allDiv = document.getElementsByTagName("div");//div数组
				document.onmousemove = function(e){
					e = e || window.event;//兼容性
					allDiv[0].style.top = e.clientY + "px";
					allDiv[0].style.left = e.clientX + "px";
				}
				//设置定时器
				var timer = setInterval(function(){
					for(var i=allDiv.length-1;i>0;i--){
					var color= "rgba("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+ 0.5 +")";
						allDiv[i].style.top = allDiv[i-1].style.top;
						allDiv[i].style.left = allDiv[i-1].style.left;
						allDiv[i].style.backgroundColor = color;
//						if(i = 0){
//							clearInterval(timer);
//						}
					}
				},30)
				//设置随机颜色
				function randomColor(){
					var str = "0123456789abcdef";
					var color = "#";
					for(var i = 0;i<6;i++){
						var temp = parseInt(str.length*Math.random());
						color += str[temp];
					}
					return color;
				}
			}
			
		</script>
