<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			window.onload = function(){
				var img = document.getElementsByTagName('img')[0];
				var btn = document.getElementById('btn');
				var msg = document.getElementById('msg');
				
				
				//点击时把图片替换成其他元素
				btn.onclick = function(){
					var span = document.createElement('span');
//					span.innerHTML = 'html5 1610';
//					
//					document.body.replaceChild(span,img);
					
					//append一个已存在的元素,结果是移动了这个元素
					msg.appendChild(img)
				}
				//cssText:编写元素 的css代码
				msg.style.cssText = 'padding:10px;border:1px solid #ddd;background-color:red';
				
				
			}
			
			
		</script>
	</head>
	<body>
		<img src="img/1.jpg"  />
		
		<button id="btn">替换</button>
		<div id="msg"></div>
	</body>
</html>
