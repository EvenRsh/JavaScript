<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴</title>
		<style>
			.accordion{
				border: 1px solid #ddd;
				width: 600px;
				margin: 20px atuo;
			}
			.accordion h4{
				margin: 0;
				padding: 0 10px;
				height: 40px;
				line-height: 40px;
				border-bottom: 1px solid #ddd;
				background-color: #efefef;
				text-align: center;
			}
			.accordion .content{
				display: none;
				height: 100px;
				padding: 10px;
			}
		</style>
		
		<script>
			window.onload = function(){
				var accordion = document.getElementsByClassName("accordion")[0];
				
				var title = accordion.getElementsByTagName("h4");
				
				//标题绑定点击
				//遍历点击时间
				for(var i=0; i<title.length; i++){
						title[i].onclick = function(){
							//获取当前标题对应的内容
							var content = this.nextElementSibling;
							console.log(content);
							if(content.style.display == 'block'){
								content.style.display = 'none';
							}else{
								content.style.display = 'block';
							}
					}
				}
			}
			
			
			
			
		</script>
		
	</head>
	<body>
		<div class="accordion">
			<h4>标题1</h4>
			<div class="content">内容</div>
			<h4>标题2</h4>
			<div class="content">内容</div>
			<h4>标题3</h4>
			<div class="content">内容</div>
			<h4>标题4</h4>
			<div class="content">内容</div>
			<h4>标题5</h4>
			<div class="content">内容</div>
			<h4>标题6</h4>
			<div class="content">内容</div>
			<h4>标题7</h4>
			<div class="content">内容</div>
			
		</div>


	</body>
</html>
