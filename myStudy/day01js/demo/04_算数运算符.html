<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>算数运算符</title>
		
		<script>
			//算数运算符
			//+ -  / * %(取余)
			
			var a = 1 + 1;
			console.log(a);//2
			
			var b = 8 - 1;
			console.log(b);//7
			
			var c = 1 * 1;
			console.log(c);//1
			
			var d = 2 / 1;
			console.log(d);//2
			
			var e = 10 % 3;
			console.log(e);//1
			
			//+:字符串加,链接字符串
			var a = "hello ";
			var b = "world";
			var c = a + b;
			console.log(c);//hello world
			
			var a = "hello ";
			var b = "12";
			var c = a + b;
			console.log(c);//hello 12
			
			var a = "hello ";
			var b = true;
			var c = a + b;
			console.log(c);//hello true
			
			var aa = "hello " + 2 + 1;
			console.log(aa);//hello 21
			
			//-:字符串的减
			//把字符串先转换成数值,再相减
			var b = "23" - 2;
			console.log(b);//21
			
			//把字符串转换成数值
			var b = "23";
			var c = b - 0;
			console.log(c);//23
			console.log(typeof c);//number
			
			
			// /:除法
			var a = 0/0;
			console.log(a);//NaN
			var b = 1/0;
			console.log(b);//Infinity
			
			var a=1;

			var c= a++;
			console.log(a);//2
			console.log(c);
			
			
			var a=1;
			var c= ++a;
			console.log(a);//2
			console.log(c);
			
			

			
		</script>
		
		
	</head>
	<body>
	</body>
</html>
