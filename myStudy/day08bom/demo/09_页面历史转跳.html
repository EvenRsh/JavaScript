<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		<script>
			window.onload = function(){
				var btn1 = document.getElementById("btn1");
				var btn2 = document.getElementById("btn2");
				
				btn1.onclick = function(){
					window.history.go(-1);
				}
				btn2.onclick = function(){
					window.history.go(1);
				}
			}
			
		</script>
	<body>
		<header>
			<button id="btn1">前一页</button>
			<button id="btn2">下一页</button>
		</header>
		<p>
			<a href="09_页面历史转跳.html">第一</a>
			<a href="09_页面历史转跳1.html">第二</a>
			<a href="09_页面历史转跳2.html">第三</a>
			<a href="09_页面历史转跳3.html">第四</a>
		</p>
	</body>

</html>
