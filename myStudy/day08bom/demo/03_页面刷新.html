<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_页面刷新</title>
		<script>
			window.onload = function(){
				var btnF5 = document.getElementById("btnF5");
				btnF5.onclick = function(){
					if(confirm('约不约?')){
						location.reload();
					}
				}
				var str = '0123456789abcdef';
				var bgColor = '#';
				for (var i=0;i<6;i++){
					var idx = parseInt(Math.random()*str.length);
					bgColor += str[idx];
					
				}
				document.body.style.backgroundColor = bgColor;
			
			
				
			}
		</script>
	</head>
	<body>
		<button id="btnF5">刷新</button>
	</body>
</html>
