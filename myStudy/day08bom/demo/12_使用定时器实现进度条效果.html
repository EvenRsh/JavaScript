<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用定时器实现进度条效果</title>
		<script>
			window.onload = function() {
				var outSize = document.createElement('div');
				outSize.style.cssText = "margin:0 auto;width:200px;height:20px;border:1px solid #ddd;";
				document.body.appendChild(outSize);
				var inSize = document.createElement('div');
				inSize.style.cssText = "text-align:right;width:1%;height:100%;background:#0f0";
				outSize.appendChild(inSize);
				var i = 0;
				var timer = setInterval(add, 50)
				function add() {
					i++;
					if (i >= 100) {
						i = 100;
						clearInterval(timer);
					}
					inSize.style.width = i + "%";
					inSize.innerHTML = i + "%";

				}

			}
		</script>

	</head>

	<body>
	</body>

</html>
