<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				position:relative;
			}
			header{
				width:100%;
				height: 50px;
				background: #f00;
			}
			nav{
				width: 100%;
				height: 50px;
				background: #0f0;
				position:absolute;
				top:300px
			}
		</style>
		<script>
			//顶部悬浮
			window.onload = function(){
				//获取元素
				var nav = document.getElementById("nav") ;
				var header = document.getElementById("header") ;
				
				window.onscroll = function (){
					//滚动条下拉距离,就是元素变动的距离
					 var t = document.documentElement.scrollTop || document.body.scrollTop;
					if(t>=300) {
						//把导航栏固定	
						nav.style.top = t +"px";
					}
					else{
						nav.style.top = 300+"px"; 
					}
					
				}
				
			}
			
			
			
			
		</script>
	</head>
	<body>
		<header id="header"></header>
		<nav id="nav"></nav>

	</body>
</html>
