        //自定义构造函数
        function DisplayBox(id,content,visibility) {
            this.id = id;
            this.text = content;
            this.visibility = visibility;

            //方法
            this.init = function() {
                //生成结构
                var div = document.createElement("div");
                div.innerHTML = this.text;
                div.id = this.id;
                //显示隐藏
                var btn = document.createElement("button");
                btn.innerHTML = '隐藏';
                //利用this传递属性
                this.ele = div;
                //第三变量存储当前对象(this)
                var self = this;
                //绑定事件
                btn.onclick = function() {
                    //这里不能用this,这里的this是指btn
                    if (self.visibility) {
                        self.hide();
                    } else {
                        self.show();
                    }
                }


                document.body.appendChild(div);
                document.body.appendChild(btn);
            }
            this.show = function() {
                this.ele.style.display = 'block';
                this.visibility = true;
                this.ele.nextElementSibling.innerHTML = '隐藏'
            }
            this.hide = function() {
                this.ele.style.display = 'none';
                this.visibility = false;
                this.ele.nextElementSibling.innerHTML = '显示'
            }

            
        }
