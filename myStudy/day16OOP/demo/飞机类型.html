<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>飞机类型</title>
	<style>
		.plane {
			position: absolute;
			left: 0;
			top: 0;
		}

		.myPlane {
			top: auto;
			bottom: 0;
			left: 50%;
		}
	</style>
	<script>
		window.onload = function() {
			/*
				1)创建基础类型飞机Plane
					包含所有飞机共有的属性

				2)创建我方飞机
					* 继承Plane所有属性/方法
					* 增加自己的属性/方法
				3)创建敌机

				4)创建Boss
			 */

			function Plane(opt){
				// 默认属性
				var defaults = {
          width : 98,
          height : 122,
          direction : "down",
          src : 'images/me.png'
        }
        for (var attr in opt) {
          defaults[attr] = opt[attr];
        }
        opt = defaults;
        this.width = opt.width;
        this.height = opt.height;
        this.direction = opt.direction;
        this.src = opt.src;

			}

      Plane.prototype = {
        //初始化
        init : function(){

					var plane = document.createElement('img');
					plane.ClassName = 'plane';
					plane.src = this.src;
					//写入页面
					document.body.appendChild(plane);


					return this;
        }
				move : function(){
					return this;
        }
        die : function(){
					return this;
        }
      }
			new Plane().init();
		}
	</script>
</head>

</html>
