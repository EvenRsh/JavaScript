<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习</title>
		<script>
			//99乘法表 例子
			var i = 1; //行
			
			while (i <= 9) {//循环9次
				//每一行,列数=i
				var j = 1;
				while (j <= i) {
					
					document.write(j + "*" + i + "=" + j*i + "&nbsp;&nbsp;&nbsp;");
					j++;
				}
				document.write("<br>");
				i++;
			}
			
			
			//10的阶乘: 1*2*3...*9*10
			var i = 1;//初始值
			var m = 1;//阶乘
			while (i <= 10) {//循环10次
				m *=i;//m = m*i
				i++;
			}
			console.log("10的阶乘是" + m);
			
			//3,打印100–200之间所有能被3或者7整除的数
			var i = 100;
			while (i <= 200) {
				if (i%3 == 0 || i%7 == 0) {
					console.log(i);
				}
				i++;
			}
			for (var i=100; i<=200; i++){
				if (i%3 == 0 || i%7 == 0) {
					console.log(i);
				}
			}
			
			
			//求: 1-1/2+1/3-1/4 …   1/100的和
			var i = 1;
			var s1 = 0;//偶数和
			var s2 = 0;//奇数和
			var s = 0;
			while (i <= 100) {
				if (i%2 == 0){
					s1 += 1/i
				}
				else {
					s2 += 1/i
				}
				i++;
			}
			s=s2 - s1;
			console.log(s.toFixed(2));//0.6881721793101954
			
			var i = 1;
			var s = 0;
			while (i <= 100) {
				if (i%2 == 0) {
					s = s - 1/i;
				}
				else {
					s = s + 1/i;
				}
				i++;
			}
			console.log(s);
			
			var i = 1;
			var s = 0;
			var b = 1;//借用第三变量 正负数;
			while (i <= 100) {
				s = s + 1/i*b;
				b = -b;//每循环一次变换一次正负数
				i++;
			}
			console.log(s);
			
			
			//1, 一个新入职，月工资为2000元的员工，每年涨当年工资5%，20年后的月工资是多少？
			var i = 1;
			var s = 1;//涨幅
			var x = 2000;//薪水
			while (i <= 20) {
				s *=(1+0.05);//每年涨幅
				i++;
			}
			x *=s;
			console.log(x);//5306.595410288845
			
			
			var s = 2000;
			for (var i=1; i<=20; i++){//20年的循环20次
				s *=1.05;//每年的月薪涨幅;
			}
			console.log(s);//5306.5954102888445
			
			
			//2, 山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次
			//   可以挑5升。问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题。
				var count = 0;//次数
				for (var i=15; i<50; i+=5){
					count++;
				}
				console.log(count);
				
				
			//5,计算1+3+5+...+99的和	
			var s = 0;//求和
			for (var i=1;i<=100; i++){
				if (i%2 !=0) {
					s = s + i;
				}
			}
			console.log(s);
			
			//7, 输出20~80之间能被3整除的整数, 每行5个
			var count = 0;//记录增量次数
			for (var i=20; i<=80; i++){
				if (i%3 == 0) {
					document.write(i + "&nbsp;");
					count++;
//					console.log(count);
					if (count%5 ==0) {
					document.write("<br>");
					}
				}
				
			}
			
			
			//8, 打印1000~2000年中所有的闰年, 每行4个
			var count = 0;//记录增量次数
			for (var i=1000; i<=2000; i++) {
				if ((i%4==0 && i%100!=0) || (i%400==0)){
					document.write(i + "&nbsp;");
					count++;
					if (count%10 ==0) {
					document.write("<br>");
					}
				}
			}


			
			


			
			
			
			
		</script>
