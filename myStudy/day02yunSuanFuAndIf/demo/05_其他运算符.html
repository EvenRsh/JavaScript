<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>其他运算符</title>
		<script>
			1
			//表达式: 由操作数和运算符组成的式子
			//变量: 由var定义的量
			//常量: 如4,true
			
			//赋值运算符
			// = : 赋值
			// +=, -=, *=, /=, %= 
			var a = 4; //赋值
			a +=3; //等价于 : a = a + 3;
			console.log(a);//7
			
			
			//三目运算符/三元运算符: 三个操作数
			//计算两个数的较大值
			var a = 4;
			var b = 5;
			var c = a>b ? a : b; //?:, 如果a>b为真,true,则返回?后面的值,如果为假,则取:后面的值 
			console.log(c);
			
			//位运算符(扩展)
			/*
			 * 10: 1010(二进制)
			 * 3:  0011(二进制)
			 * c:  1001(二进制) -> 9(十进制)
			 */
			var c = 10^3;
			console.log(c);//9
			
			/*
			 * 10: 1010(二进制) ->101(二进制) -> 5(十进制)
			 */
			var d = 10>>1;//10的二进制往右移1个位置
			console.log(d);//5
			
		</script>
	</head>
	<body>
	</body>
</html>
