<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤敏感字符</title>
		<script>
			//1)获取页面元素
			//2)给#btnSubmit绑定点击事件
				//获得输入的内容
				//过滤敏感字符
				//输出到#output
			
			window.onload = function() {
				//1)获取页面元素
				var str = document.getElementById("str");
				var btnSubmit = document.getElementById("btnSubmit");
				var output = document.getElementById("output");
				
				//敏感字字符字库
				var sensitive = '法轮功,达赖,金三胖,fuck,shit,bitch'.split(",");
				//	str.toLowerCase();把字符串转换成小写
				//  str.toUpperCase();把字符串转换成大写

				
				//2)给#btnSubmit绑定点击事件
				btnSubmit.onclick = function() {
					//获得输入的内容
					//把输入的字符串转换成小写
					var _str =  str.value;
					
					//过滤敏感字符
					//'我讨厌法轮功'  => '我讨厌**'
					var res = _str;
//					var res = _str.toLowerCase();
					//replace(stringExo,"")替换字符串
					for (var i=0; i<sensitive.length;i++){//字符串长度做循环
						//创建正则表达式
						//创建方式1:
						//	var reg = /a/gi; 
						
						//金三胖爱法轮功,每天必练法轮功,fuck
						//创建方式2:
						//var reg = new RegExp('a','gi')
						
						var reg = new RegExp(sensitive[i],'g');
						//indexOf(),查找字符串第一次出现的位置,如果没找到则返回-1
						while (res.indexOf(sensitive[i]) != -1){
							res =res.replace(reg,'**');
						}
					}
						//输出到#output
					output.innerHTML = res;
				}
				
				
			}
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
		<input type="text" id="str" /><button id="btnSubmit">提交</button>
		<div id="output"></div>
	</body>
</html>
