<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支持正则的字符串方法</title>
		<script>
			/*
			 * 支持正则的字符串方法
			 * replace() 替换
			 * search()  查找
			 * match()   匹配
			 * split()   拆分
			 */

			var str = 'Good good study, Day day up';

			//把day改成"天" 

			console.log(str.replace(/day/ig,'天'));

			//查找good ==> indexOf()

			console.log(str.search(/good/g));//5

			//
			console.log(str.match(/good/gi));//数组

			var str = 'a,b , c , d,e';
			console.log(str.split(/\s*,\s*/g));








		</script>
	</head>
	<body>
	</body>
</html>
