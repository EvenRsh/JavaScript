		$(function(){
			//隔行换色
			$('.data-list tbody tr:odd').addClass('odd');
			//第一行点击高亮
			$('.first').click(function(){
				// 缓存变量
				var $first = $('.data-list tbody tr').first();
				$first.toggleClass('selected');
				//添加上下文
				//缓存变量
				var $input = $(':checkbox',$first);
				if($input.prop('checked')){
						$input.prop('checked',false);
				}else {
					$input.prop('checked',true);
				}

			});
			//最后一行点击高亮
			$('.last').click(function(){
				$('.data-list tbody tr').last().toggleClass('selected');
			});
			//前三行点击高亮
			$('.q3').click(function(){
				$('.data-list tbody tr:lt(3)').toggleClass('selected');
			});
			//后两行点击高亮
			$('.h2').click(function(){
				$('.data-list tbody tr:gt(-3)').toggleClass('selected');
			});
			//第五行点击高亮
			$('.d5').click(function(){
				$('.data-list tbody tr').eq(4).toggleClass('selected');
			});
			//选择倒数第五行点击高亮
			$('.dd5').click(function(){
				$('.data-list tbody tr').eq(-5).toggleClass('selected');
			});
			//选择倒数第五行点击高亮
			$('.r3-6').click(function(){
				$('.data-list tbody tr').slice(2,6).toggleClass('selected');
			});
			/**
			 * [class description]
			 * @type {String}
			 * 布尔类型的属性
			 * checked,selected,disabled,readyonly,autofocus,contenteditable可编辑,
			 * control,autoplay
			 */
			//每行点击
			$('.data-list tbody tr').click(function(){
				$(this).toggleClass('selected').find(':checkbox').prop('checked',$(this).hasClass('selected'));
			})


		})


	</script>
