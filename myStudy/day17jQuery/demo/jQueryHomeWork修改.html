<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>homeWork</title>
  <style media="screen">

    ul{
      padding: 0;
      margin: 0;
      list-style:none;
      max-width: 170px;
      max-height: 200px;
      border: 1px solid #000;
      display: none;
      overflow: auto;
    }
    li{
      border-bottom: 1px dashed #ff0;
      padding: 5px;
    }
    .block{
      display: block;
    }
    .none{
      display: none;
    }
  </style>
  <script src="jquery.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(function(){
      var str = [
              "张山",
              "廖鹏程",
              "陈子豪",
              "黄丹",
              "李俊达",
              "许煜聪",
              "王彬昌",
              "余升馨",
              "朱晓芳",
              "刘登峰",
              "丁捷",
              "廖云峰",
              "胡耿",
              "谢应用",
              "陈奕斌",
              "田力",
              "梁达文",
              "陈国超",
              "孙杰辉",
              "熊锐",
              "莫伟鹏",
              "梁芯萍",
              "黄永滨",
              "任家葆",
              "何子桃",
              "张永佳",
              "刘根",
              "杨冲",
              "胡瑞",
              "李涌纯",
              "卿旭红",
              "卢海燕",
              "黄远航",
              "郭睿琳",
              "汪源",
              "卿艺文",
              "胡子荣",
              "李志伟",
              "毕演舜",
              "覃海东",
              "陈思洁",
              "江肖灵",
              "张翘頔",
              "林晓畴",
              "黄诚就",
              "廖晓容",
              "方洋",
              "顾伟淘",
              "徐玉金",
              "刘宝旺"
          ]
      var $input = $('input');
      var $ul = $('#msg');
      $.each($(str),function(idx,item){
        var li = $('<li/>');
        li.html(item).appendTo($ul);
      })
      $input.on('focus',function(){
        $ul.addClass('block');
      }).on('input',function(){
        $ul.find('li').addClass('none').filter('li:contains('+$input.val()+')').removeClass('none');
      }).on('blur',function(){
        setTimeout(function(){
          $ul.removeClass('block').find('li').removeClass('none');
        },300)
      })

      //点击列表改变输入框的内容
      $('li').click(function(){
        $('input').val($(this).html());
      })
    })
  </script>
</head>
<body>
  <input type="text" name="" value="">
    <ul id="msg"></ul>
</body>
</html>
