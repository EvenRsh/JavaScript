<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04鼠标移动事件</title>
	<style>
		#box{width:300px;height:200px;border:1px solid #f00;background-color:#ffc;}
	</style>
	<script>
		window.onload = function(){
			var box = document.getElementById('box');

			// 绑定鼠标移动事件
			box.onmousemove = function(){
				console.log('move');
			}

			document.onmousemove = function(){
				console.log('document move')
			}
		}
	</script>
</head>
<body>
	
	<div id="box"></div>
</body>
</html>
