<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽效果</title>
		<style>
			#box{
				position: absolute;
				top: 0;
				left: 0;
				width: 100px;
				height: 100px;
				background-color: #f00;
			}
		</style>
		
		<script>
			window.onload = function(){
				/*
				* 1)摁住#box
					*绑定mousedown	 	
				* 2)移动鼠标
					**绑定mousemove事件 
					*摁住后移动鼠标才有效果
					* 改变#box的top,left;
				* 
				* */
				var box = document.getElementById('box');
				
				//给#box绑定mousedown事件	
				box.onmousedown = function(e){
					//鼠标摁下时,光标位置距离#box的偏移量
					var ox=  e.offsetX;
					var oy=  e.offsetY;
					
					//怎么保证移动的时候鼠标已经摁下
					document.onmousemove = function(evt){
						box.style.left = evt.clientX - ox + 'px';
						box.style.top = evt.clientY - oy + 'px';
						evt.preventDefault();
					}
					e.preventDefault();
				}
				
				//当鼠标松开时,清除mousemove事件
				window.onmouseup = function(){
					document.onmousemove = null;
				}
				
				
			}
			
		</script>
		
	</head>
	<body>
		<!--<div id="box"></div>-->
		<img src="img/g10.jpg" alt="" id="box"/>
	</body>
</html>
