<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>do-while</title>
		<script>
			//do-while
			/*
			 do {
			 	Js语句;(循环体)
			 } while(循环条件)
			 */
			
			//1+2+..+100
			var i = 1;//初始值
			var s = 0;//和
			do {
				s += i;//求和
				i++; //循环增量
			}while(i <= 100) //循环条件
			console.log(s); 
			
			/*
			 第一次循环:循环前i=1,s=0; ,先执行循环体: s=0+1,i=2, 再判断循环条件i<=100成立;
			 第二次循环:循环前i=2,s=0+1;先执行循环体s=0+1+2 ,i=3; 再判断循环条件i<=100成立;
			 第三次循环:循环前i=3,s=0+1+2;先执行循环体: s=0+1+3 ,i=4; 再判断循环条件i<=100成立;,
			 
			 ....
			 第99次循环:循环前i=99,s=0+1+..+98;先执行循环体:s=0+1+..+98,i=100; 再判断循环条件i<=100成立;,
			 第100次循环:循环前i=100,s=0+1+2..+99; 先执行循环体: s=0+1+..+99,i=101; 再判断i<=100不成立,跳出循环
			 */
			
			//区别: 当循环条件第一次就不成立,while与do-while的区别就是前者没输出循环体,后者会执行输出一次循环体
			
			
		</script>
	</head>
	<body>
	</body>
</html>
