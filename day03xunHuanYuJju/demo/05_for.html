<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for</title>
		<script>
			//for
			/*
			 for(初始值;循环条件;循环增量) {
			 	JS语句;
			 }
			 */
			/*
			第一次循环:初始值执行var i=1;(第一个表达式只会在第一次循环执行),
			然后执行循环条件i<=100,成立;然后再执行循环体,最后再执行i++;
			第二次循环:循环前i=2,执行循环条件i<=100,成立,执行循环体,最后执行i++;
			第三次循环:循环前i=3,执行循环条件i<=100,成立,执行循环体,最后执行i++;
			...
			第99次循环:循环前i=99,执行循环条件i<=100,成立,执行循环体,最后执行i++; 
			第100次循环:循环前i=100,执行循环条件i<=100,成立,执行循环体,最后执行i++; 
			第101次循环:循环前i=101,执行循环条件i<=100,不成立,跳出循环,代码结束; 
			 */
			
			
			//1+2+3+...+100
			var s = 0;
			for (var i=1; i<=100; i++) {
				s +=i;
				console.log(i);
			}
			console.log(s);
			
			//4, 打印图形
			/*
			*  *  *  *  *  *  *  *  *  *
			*  *  *  *  *  *  *  *  *  *
			*  *  *  *  *  *  *  *  *  *
			*  *  *  *  *  *  *  *  *  *
			 */
			for (var i=1; i<=4; i++){//循环四次,表示行
				for (var j=1; j<=10; j++) {//循环10次,表示列
					document.write("*");
				}
				document.write("<br>");
			}
			
			/*
			            * 空格 :4个,*:1个 行数:1
			         *  * 空格 :3个,*:2个 行数:2
			      *  *  * 空格 :2个,*:3个 行数:3
			   *  *  *  * 空格 :1个,*:4个 行数:4
			*  *  *  *  * 空格 :0个,*:5个 行数:5
			 */
			
			for (var i=1; i<=5; i++) {//5行
				for (var j=1; j<=5-i;j++){//空格
					document.write("&ensp; ");
				}
				for (var k=1; k<=i; k++) {//*
					document.write("* ");
				}
				document.write("<br>");
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
