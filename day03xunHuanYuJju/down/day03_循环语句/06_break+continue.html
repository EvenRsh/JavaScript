<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//break和continue
			//break: 1, 跳出switch结构; 2, 跳出循环
			
			console.log(1);
			for (var i=1; i<=100000; i++){ 
				console.log(i);
				if (i == 10) {
					console.log("break前面的代码");
					break; //跳出当前循环
					console.log("break后的代码"); //不执行
				}
			}
			console.log(2)
			
			
			for (var i=1; i<=5; i++){
				for (var j=1; j<=5; j++){
					console.log("j=" + j);
					if (j == 3) {
						break; //只会跳出(最近的)当前循环
					}
				}
				console.log("i=" + i);
			}
			
			
			//1, 判断一个数是不是合数。
			//(指自然数中除了能被1和本身整除外，还能被其他的数整除（不包括0的数。)
			//2, 判断一个数是不是素数。(除了1和它本身以外不再有其他的除数整除。)
			var n = 43;
			for (var i=2; i<n; i++){
				if (n%i == 0) { 
					//如果if条件成立, 说明存在其他数能整除n, 说明是合数
					console.log(n + "是合数");
					break;
				}
			}
			if (i == n){
				console.log(n + "是素数");
			}
			
			//另一种方式
			var n = 47;
			var b = false; //是否是合数, 默认不是合数
			for (var i=2; i<n; i++){
				if (n%i == 0) { 
					console.log(n + "是合数");
					//b = true; //说明是合数
					break;
				}
			}
			//如果不是合数
			if (b == false) {
				console.log(n + "是素数");
			}
    		
			
			
			//continue : 中止continue后面的代码执行, 直接进入下一次循环(循环条件的判断)
			for (var i=0; i<5; i++){
				if (i == 3) {
					continue; //直接进入下一次循环
				}
				console.log(i);
			}
			
			//1,求整数1～100的累加值，但要求跳过所有个位为3的数。
			var s = 0;
			for (var i=1; i<=100; i++) {
				if (i%10 == 3){ 
					continue;
				}
				s += i;
			}
			console.log(s); //4570
			
			
			//12, 宰相的麦子：相传古印度宰相达依尔，是国际象棋的发明者。
			//有一次，国王因为他的贡献要奖励他，问他想要什么。
			//达依尔说：“只要在国际象棋棋盘上（共64格）摆上这么些麦子就行了：
			//第一格一粒，第二格两粒，……，后面一格的麦子总是前一格麦子数的两倍，
			//摆满整个棋盘，我就感恩不尽了。”国王一想，这还不容易，刚想答应，
			//如果你这时在国王旁边站着，你会不会劝国王别答应，为什么？
			//1 1
			//2 2
			//3 4
			//4 8
			//5 16
			//6 32
			//...
			
			var s = 0;
			var n = 1; //每个格子的麦子数
			for (var i=1; i<=64; i++) { //循环64次
				s += n; 
				n = n * 2; //下一个格子的麦子数是当前格子麦子数的两倍
			}
			var s2 = parseInt(s/100000000);
			console.log(s2 + "亿"); //184467440737亿
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
