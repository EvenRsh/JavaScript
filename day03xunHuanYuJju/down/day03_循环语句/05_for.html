<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//for
			/*
			 for(初始值; 循环条件; 循环增量){
			 	JS语句;
			 }
			 
			 */
			//初始值, 循环条件, 循环增量
			
			/*
			 第一次循环: 执行初始值var i=1;(只会在第一次循环的时候执行), 然后执行循环条件i<=100, 成立;然后再执行循环体, 最后再执行i++;
			 第二次循环: 循环前 i=2, 执行循环条件i<=100, 成立; 执行循环体, 最后再执行i++;
			 第三次循环: 循环前 i=3, 执行循环条件i<=100, 成立; 执行循环体, 最后再执行i++;
			 ...
			 第99次循环: 循环前 i=99, 执行循环条件i<=100, 成立; 执行循环体, 最后再执行i++;
			 第100次循环: 循环前i=100, 执行循环条件i<=100, 成立; 执行循环体, 最后再执行i++;
			 第101次循环: 循环前i=101, 执行循环条件i<=100, 不成立; 直接跳出循环.
			 */
			//1+2+3+..+100
			var s = 0;
			for (var i=1; i<=100; i++){
				s += i;
				console.log(i);
			}
			console.log(s);
			
			//while循环
			var i = 1; //初始值
			var s = 0;
			while(i <= 100) { //循环条件
				s = s + i;
				i++; //循环增量
			}
			
			//100内7的倍数
			for (var i=1; i<=100; i++) {
				if (i%7 == 0){
					console.log(i);
				}
			}
			
			//4, 打印图形
			/*
				* * * * * * * * * *
				* * * * * * * * * *
				* * * * * * * * * *
				* * * * * * * * * *
			*/
			for (var i=1; i<=4; i++){ //循环4次, i表示行
				for(var j=1; j<=10; j++) { //循环10次, j表示列
					document.write("* ");
				}
				document.write("<br />");
			}
			
			
			//打印三角形
			/*
			 
			 *
			 * *
			 * * *
			 * * * *
			 * * * * *
			 
			 */
			for (var i=1; i<=5; ++i) { //5行
				for (var j=1; j<=i; j++){
					document.write("* ");
				}
				document.write("<br />");
			}
			
			/*
			          *   空格: 4个  *:1个  行数: 1
				    * *   空格: 3个  *:2个  行数: 2
				  * * *   空格: 2个  *:3个  行数: 3
				* * * *   空格: 1个  *:4个  行数: 4
			  * * * * *   空格: 0个  *:5个  行数: 5
			
			*/
			for (var i=1; i<=5; i++) { //5行
				for (var j=1; j<=5-i; j++) { //空格
					document.write("&ensp; ");
				}
				for (var k=1; k<=i; k++){ //*
					document.write("* ");
				}
				document.write("<br />");
			}
			
			
			//一个新入职，月工资为2000元的员工，每年涨当年工资5%，20年后的月工资是多少？
			/*
			 1 2000
			 2 2000 + 2000*0.05
			 3 2000 + 2000*0.05 + (2000 + 2000*0.05)*0.05 = 2000 + 2000*0.05*(1+0.05)
			 ...
			 */
			var salary = 2000;
			for (var i=1; i<=20; i++){
				salary = salary + salary*0.05;
			}
			console.log(salary);
			
			/*2, 山上有一口缸可以装50升水，现在有15升水。
			 *   老和尚叫小和尚下山挑水，每次可以挑5升。
			 *   问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题
			 */
			var count = 0;
			for (var i=15; i<50; i=i+5) {
				count++;
			}
			console.log(count); //7
			
			//while
			var water = 50-15; //剩余要装的水
			var count = 0;
			while (water){
				water -= 5;
				count++;
			}
			console.log(count);
			
			
			//3, 打印100–200之间所有能被3或者7整除的数
			for (var i=100; i<=200; i++){
				if (i%3==0 || i%7==0){
					console.log(i);
				}
			}
			
			//4, 计算1+3+5+...+99的和
			var s = 0;
			for (var i=1; i<=99; i+=2){
				s = s + i;
			}
			console.log(s);
			
			
			//7, 输出20~80之间能被3整除的整数, 每行5个
			var count = 0; 
			for (var i=20; i<=80; i++){
				if (i%3 == 0){
					document.write(i + " ");
					count++;
					
					if (count%5 == 0){
						document.write("<br />");
					}
				}
			}
			
			//8, 打印1000~2000年中所有的闰年, 每行4个
			var count = 0;
			for (var i=1000; i<=2000; i++){
				if ( (i%4==0 && i%100!=0) || (i%400==0) ) {
					document.write(i + " ");
					count++;
					
					if (count%4 == 0) {
						document.write("<br />");
					}
				}
			}
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
