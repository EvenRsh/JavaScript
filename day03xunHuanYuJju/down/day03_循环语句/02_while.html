<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//循环: while, do-while, for
			//死循环: 一直循环不会停止
			
			
			//while
			/*
			 //while会一直不停的判断循环条件(表达式), 直到循环条件不成立为止
			 while(循环条件){
			 	JS语句;(循环体)
			 }
			 
			 //只判断一次表达式
			 if(表达式){
			 	JS语句
			 }
			 */
			
			//死循环: 避免写死循环
			/*
			while(true){
				console.log("while循环");
			}
			*/
			
			//1+1+1+...+1 (100个1相加)
			var i = 1;
			var s = 0; //和,  初始化为0
			while(i <= 100){
				s++; //把s的和加1, 自加1
				console.log(i); //1, 2, 3....100
				i++;
			}
			console.log("end");
			console.log("s=" + s);
			
			
			//1+2+3+... +100(1加到100)
			var i = 1;
			var s = 0; //和, 初始化为0
			while(i <= 100) {
				s = s + i; //i=1,2,3,4...100, s每次加上i的值
				i++;
			}
			console.log("s = " + s); //s = 5050
			
			/*
			 第一次循环:循环前 i=1;s=0;  判断i<=100成立; 循环后 i=2;s=0+1;
			 第二次循环:循环前 i=2;s=0+1;  判断i<=100成立; 循环后 i=3;s=0+1+2;
			 第三次循环:循环前 i=3;s=0+1+2;  判断i<=100成立; 循环后 i=4;s=0+1+2+3;
			 ...
			 第99次循环:循环前 i=99;s=0+1+..98;  判断i<=100成立; 循环后 i=100;s=0+1+2+..+98+99;
			 第100次循环:循环前 i=100;s=0+1+..99;  判断i<=100成立; 循环后 i=101;s=0+1+2+..+100;
			 第101次循环:循环前 i=101;s=0+1+..100;  判断i<=100不成立; 跳出循环;
			 */
			
			
			//初始值, 循环条件, 循环增量(循环减量) 三个必须有
			var i = 1;   //初始值
			while(i <= 100){  //循环条件
				i++; //循环增量(循环减量)
			}
			
			
			//练习
			//1, 打印1000以内 7的倍数
			var i = 1;
			while(i <= 1000){
				if (i%7 == 0){ //如果是7的倍数
					console.log(i);
				}
				i++;
			}
			
			//2, 打印100以内的奇数
			var i = 1;
			while(i <= 100){
				if (i%2 == 1){ //如果是奇数
					console.log(i);
				}
				i++;
			}
			
			//3, 打印100以内所有偶数的和
			var i = 1;
			var s = 0; //和
			while(i <= 100){
				if (i%2 == 0) { //如果是偶数
					s = s + i; //s += i;
				}
				i++;
			}
			console.log("偶数和: " + s);
			
			
			//4, 打印图形
			/*
				* * * * * * * * * *
				* * * * * * * * * *
				* * * * * * * * * *
				* * * * * * * * * *
			*/
			var i = 1; //行
			while (i <= 4) { //循环4次, 4行
				
				//每一行, 循环10次
				var j = 1; //列
				while (j <= 10) { //循环10次, 10列
					
					document.write("* ");
					j++;
				}
				
				document.write("<br>"); //换行
				
				i++;
			}
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
