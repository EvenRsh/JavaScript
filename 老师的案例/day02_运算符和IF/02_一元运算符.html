<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//一元运算符
			// ++, --
			
			//++ : 自加1
			var a = 2;
			//a++;  // a = a+1
			++a;
			console.log(a); //3
			
			var a = 4;
			var b = a++;  //  b=a; a=a+1;  加号写在后面,则这条JS语句结束时才会自加
			console.log(a); //5
			console.log(b); //4
			
			var a = 4;
			var b = ++a; // a=a+1; b=a; 加号写在前面, 则这条JS语句开始时就会先自加
			console.log(a); //5
			console.log(b); //5
			
			var a = 8;
			console.log(a++); // 8; 该语句结束后a=9
			console.log(++a); // 10
			
			
			//--: 自减1
			var a = 11;
			//a--; //a = a-1;
			--a;
			console.log(a); //10
			
			var a = 11;
			var b = a--;
			console.log(a); //10
			console.log(b); //11
			
			var a = 11;
			var b = --a;
			console.log(a); //10
			console.log(b); //10
			
			var a = 22;
			console.log(--a); //21
			console.log(a--); //21
			
			//数值型字符串
			// 先将字符串转换成数值类型再自减
			var a = "23";
			a--;
			console.log(a); //22
			console.log(typeof a); //number
			
			var a = "hello";
			a++;
			console.log(a); //NaN, 不合法的数值
			
			//Boolean类型 true=1, false=0
			//先将Boolean类型转换成数值类型,再自加
			var b = true;
			b++;
			console.log(b); //2
			
			var c = 2.3;
			console.log(++c); //3.3
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
