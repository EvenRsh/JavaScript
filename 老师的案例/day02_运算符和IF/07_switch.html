<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//switch
			/*
			 switch(表达式){
			 	case 值1:
			 		js语句;
			 		break;
			 	case 值2:
			 	    js语句;
			 	    break;
			 	case 值3:
			 		js语句;
			 		break;
			 		...
			 	default: 
			 		js语句;
			 }
			 */
			
			var a = "C";
			switch(a) {
				case "A": //如果a=="A"
				    console.log("A");
				    break;
				case "B": 
					console.log("B");
					break;
				case "C":
					console.log("C");
					break; //跳出switch
				case "D":
					console.log("D");
					break;
				default: //如果上面的值都不相等, 则执行这里
					console.log("输入不正确");
			}
			//break: 跳出switch语句
			
			//if
			if (a == "A"){
				console.log("A");
			}
			else if (a == "B") {
				console.log("B");
			}
			else if (a == "C") {
				console.log("C");
			}
			else if (a == "D") {
				console.log("D");
			}
			else {
				console.log("输入不正确");
			}
			//代码可读性
			
			
			//成绩等级
			var grade = "A";
			
			switch(grade){
				case "A": 
					console.log("80~100");
					break;
				case "B":
					console.log("70~79");
					break;
				case "C":
					console.log("60~69");
					break;
				case "D":
					console.log("<60");
					break;
				default: 
					console.log("error");
			}
			
			//switch 一般可以用在值固定的情况, 不可以用在值是范围的情况
			
			
		</script>
	</head>
	<body>
	</body>
</html>
