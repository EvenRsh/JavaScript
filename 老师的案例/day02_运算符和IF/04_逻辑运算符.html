<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//逻辑运算符
			// &&与, ||或, !非
			
			//&&, 且
			//两个值都为true则为真true, 否则为假false
			console.log(true && true); //true
			console.log(true && false); //false
			console.log(false && true); //false
			console.log(false && false); //false
			
			console.log(3>4 && 4>3); //false
			
			
			//||, 或
			//两个都为false则为假false, 否则为真true
			console.log(true || true); //true
			console.log(true || false); //true
			console.log(false || true); //true
			console.log(false || false); //false
			
			console.log(3>4 || 4>3); //true
			
			//!, 非
			console.log(!true); //false
			console.log(!false); //true
			console.log(!3); //false
			
			
			
			//短路操作
			//&&: 先判断第一个是否为真, 如果不为真则直接返回false, 如果为真则继续判断第二个,...
			var a = 3>4 && 4<5 && 5<6;
			console.log(a); //false
			
			//|| : 先判断第一个是否为真, 如果为真则直接返回true, 如果不为真, 则继续判断第二个,...
			var b = 3<4 || 4>5 || 5>6;
			console.log(b); //true
			
			
			//扩展
			var a = null && 4<5 && 0<0;
			console.log(a); //null
			
			var b = "" || 4==3 || 3;
			console.log(b);
			
			var c = "";
			var d = "33";
			var e = c || d; //如果c有值则直接使用, 如果c没值则使用d;
			console.log(e);
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
