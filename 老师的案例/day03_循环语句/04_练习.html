<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//99乘法表
			//while
			/*
			  1*1=1
			  1*2=2 2*2=4
			  1*3=3 2*3=6 3*3=9 
			  1*4=4 2*4=8 3*4=12
			  1*5=5 2*5=10 3*5=15
			  1*6=6 2*6=12 3*6=18
			  1*7=7 2*7=14 3*7=21     ....        
			  1*8=8 2*8=16 3*8=24                  8*8=64
			  1*9=9 2*9=18 3*9=27                  8*9=72 9*9=81
			 */
			
			var i=1; //行
			while(i <= 9) { //循环9次
				
				//每一行, 列数=i
				var j = 1; //列
				while(j <= i){
					document.write(j + "*" + i + "=" + j*i + " ");
					j++;
				}
				document.write("<br>");
				
				i++;
			}
			
			
			//10的阶乘(10! = 1*2*3*4*...*10)
			var i = 1;
			var s = 1; //乘积
			while(i <= 10) {
				s = s * i;
				i++;
			}
			console.log(s); //3628800
			
			//求: 1/1-1/2+1/3-1/4 …  1/100的和
			var i = 1;
			var s = 0; //和
			while(i <= 100) {
				if (i%2 == 0){ //偶数
					s = s - 1/i;
				}
				else { //奇数
					s = s + 1/i;
				}
				i++;
			}
			console.log(s); //0.688172179310195
			
			var i = 1;
			var s = 0;
			var b = 1; //正负数
			while(i <= 100) {
				s = s + 1/i * b;
				b = -b;
				i++;
			}
			console.log(s); //0.688172179310195
			
			
		</script>
	</head>
	<body>
	</body>
</html>
