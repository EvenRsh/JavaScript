<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点类型</title>
	<script>
	window.onload = function(){
		// 找出节点
		// 1、元素节点：<div>
		// 2、文本节点：测试Div
		// 3、属性节点：[class],[title]

		// 元素节点
		var div = document.getElementsByTagName('div')[0];

		console.log(div.nodeType)

		// 文本节点
		var txt = div.childNodes[0]
		console.log(txt.nodeType);

		// 属性节点
		var attrs = div.attributes
		console.log(attrs[0].nodeType);
	}
		
	</script>
</head>
<body>
	<div class="content" title="属性节点">测试Div</div>
</body>
</html>
