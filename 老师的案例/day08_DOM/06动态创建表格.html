<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06动态创建表格</title>
	<style>
		table{width:100%;border:1px solid #ddd;border-collapse: collapse;}
		table td{padding:5px 10px;border:1px solid #ddd;}
	</style>
	<script>
		window.onload = function(){
			// 创建表格
			// 1)创建table
			// 2）创建tbody
			// 3)创建tr * 10
			// 4)创建td * 5

			var table = document.createElement('table');
			var tbody = document.createElement('tbody');

			// 循环创建10行表格
			for(var i=1;i<=10;i++){
				var tr = document.createElement('tr');

				// 循环创建单元格
				for(var j=1;j<=5;j++){
					var td = document.createElement('td');
					td.innerHTML = '单元格' + i + j;

					// 把单元格插入tr
					tr.appendChild(td);
				}

				// 添加删除单元格
				var td = document.createElement('td');
				var btn = document.createElement('button');
				btn.innerHTML = '删除';
				td.appendChild(btn);
				tr.appendChild(td);

				// 把每行加入tbody
				tbody.appendChild(tr);
			}

			// 把tbody插入table
			table.appendChild(tbody);

			// 把table插入body
			document.body.appendChild(table);


			// 获取删除按钮
			var btns = table.getElementsByTagName('button');

			// 遍历btns，给每个按钮绑定点击事件
			// 删除按钮所在的当前行:tbody.removeChild(tr)
			for(var i=0;i<btns.length;i++){

				btns[i].onclick = function(){
					// this表示所点击的button

					var currentTr = this.parentElement.parentElement;

					// 删除所在行
					currentTr.parentElement.removeChild(currentTr);
				}
			}
		}
	</script>
</head>
<body>
</body>
</html>
