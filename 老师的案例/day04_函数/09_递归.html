<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//函数的递归: 函数调用自己本身
			
			//5!
			/*
			    5! = 5 * 4!;
			    5! = 5 * 4 * 3!;
			    5! = 5 * 4 * 3 * 2!;
			    5! = 5 * 4 * 3 * 2 * 1!;  (而1!=1)
			 */
			/*
			 第1次: fn(5), 5 * fn(4)
			 第2次: fn(5), 5 * 4 * fn(3)
			 第3次: fn(5), 5 * 4 * 3 * fn(2)
			 第4次: fn(5), 5 * 4 * 3 * 2 * fn(1)  //[fn(1)=1]
			
			 */
			function fn(n){ //计算n的阶乘
				if (n == 1) {
					return 1;
				}
				return n * fn(n-1);  //5*4*3*2*1
			}
			var ret = fn(5);
			console.log(ret);
			
			//1, 计算1+2+3+…+100的和
  			//  100+99+98...+3+2+1
  			// fn(1) = 1;
  			// fn(n) = n + fn(n-1)
  			function fn2(n){
				if (n == 1) {
					return 1;
				}
  				return n + fn2(n-1);
  			}
  			var ret = fn2(100);
  			console.log(ret); //5050
  			
  			
  			//2, 输入一个n,打印n个hello world
			function fn3(n){
				if (n == 0) {
					return ;
				}
				document.write("hello world <br />");
				fn3(n-1);
			}
			fn3(10);
			
			
			
			
			
		</script>
