<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//作用域: 局部变量, 全局变量
			function sum(a,b){ //a,b是形参, var a; var b;
				var n = 5; 
			}
			sum(3,4); //3,4是实参
			
			//在函数内部定义的变量(包括形参)是局部变量
			//console.log(a);
			//console.log(n);
			
			//在JS中if, for,while等中定义的变量是全局变量
			if (1) {
				var aa = 3; 
			}
			console.log(aa); //3
			
			for (var i=1; i<=2; i++){
				var bb = 66;
			}
			console.log(bb); //66
			
			
			
			//var可以不写, 尽量不要这么写
			function func(){
				var m = 1; //m是局部变量, 只能在当前函数func中使用
				m1 = 2; //不写var, 则是全局变量
			}
			func();
			//console.log(m); //m is not defined
			console.log(m1); //2
			
			
			cc = 3; //全局变量
			console.log(cc); //3
			
			
			//声明提前
			var dd;
			console.log(dd); //undeifined
			dd = 100;  //var dd = 100;
			console.log(dd); //100
			
			
			var a = 10; //全局变量
			function func1(){
				var a = 5; //局部变量
				console.log(a); //5
			}
			func1();
			console.log(a); //10
			
			
			
			//函数嵌套
			//可以调用同级的函数, 不可以调用同级函数内部的函数
			function mm1(){
				console.log("mm1");
				//mm2(); 可以调用
				
				function mm2(){
					console.log("mm2");
				}
				
				function mm3(){
					console.log("mm3");
				}
			}
			
			mm1()
			//mm2(); //mm2 is not defined
			
			function nn1(){
				console.log("nn1");
				
				nn2();
				function nn2(){
					console.log("nn2");
					mm1(); //可以调用
				}
			}
			nn1();
			
			
			//匿名函数(扩展): 没有名字的函数
			//函数的函数名既是函数名, 也是指向该函数的对象(指针)
			var kk1 = function (){
				console.log("kk1");
			};
			/*
			function kk1(){
				console.log("kk1");
			}
			*/
			kk1(); //调用kk1
			
			var kk2 = kk1;
			kk2(); //调用kk2
			
			function pp1(){
				return function (){
					console.log("pp2");
				}
			}
			var pp2 = pp1();
			pp2();
			
			
			
			//上面讲的函数不可以自动执行, 主动调用才会执行
			//自运行函数: 自动执行 (扩展)
			(function (a){
				console.log("oo函数 : " + a);
			})(3)
			
			/*
			var oo = function (a){
				console.log("oo函数");
			}
			oo(3);
			*/
			
			/*
			function oo(a){
				console.log("oo函数");
			}
			oo(3);
			*/
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
