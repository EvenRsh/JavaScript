<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06event对象</title>
	<style>
		#output{
			padding:20px;border:1px solid #333; font-size:50px;
		}
	</style>
	<script>
		window.onload = function(){
			var output = document.getElementById('output');

			// 怎么样获取event对象
			// 事件处理函数的第一个参数

			// 检测鼠标按键
			document.onmousedown = function(event){
				console.log(event.button);

				// 鼠标左键
				if(event.button === 0){
					output.innerHTML = '你按了左键'
				}else if(event.button === 1){
					output.innerHTML = '你按了滚动'
				}else if(event.button === 2){
					output.innerHTML = '你按了右键'
				}
			}
		}
	</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
