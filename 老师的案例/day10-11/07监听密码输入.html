<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07监听密码输入</title>
	<script>
		window.onload = function(){
			var psw = document.getElementById('psw');
			var btn = psw.nextElementSibling;

			var out = document.getElementById('output');

			// 绑定键盘输入事件
			psw.onkeypress = function(event){
				output.innerHTML += String.fromCharCode(event.keyCode);
			}

			document.onkeyup = function(event){
				console.log('是否按了alt键',event.altKey);
				console.log('是否按了shift键',event.shiftKey);
				console.log('是否按了ctrl键',event.ctrlKey);
			}

			document.onclick = handle;
			function handle(event){

			}
		}
	</script>
</head>
<body>
	<input type="password" id="psw"><button>清除</button>
	<div id="output"></div>
</body>
</html>
