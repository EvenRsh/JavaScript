<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定方式</title>
	<script>
		window.onload = function(){
			var btn = document.getElementsByTagName('button')[0];

			// 单击
			btn.onclick = function(){
				console.log('单击');
			}

			// 双击
			btn.ondblclick = function(){
				console.log('双击');
			}


			// 鼠标按下
			btn.onmousedown = function(){
				console.log('摁住');
			}

			// 鼠标按下
			btn.onmouseup = function(){
				console.log('放开那鼠标');
			}


			// 双击 = 单击*2
			// 单击 = mousedown + mouseup
		}
	</script>
</head>
<body>
	<button>按钮</button>
</body>
</html>
