<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//1, 写个函数计算所有传入参数相乘的结果(参数数量不定)
			function func1(){
				var s = 1;
				for (var i=0; i<arguments.length; i++){
					s *= arguments[i];
				}
				return s;
			}
			console.log(func1(1,3,2,4,5));
			
			
			//2, 写个函数实现加减乘除运算(两个操作数, 一个操作符)
			function func2(a, b, p){
				switch(p){
					case "+": 
						return a+b;
					case "-":
						return a-b;
					case "*":
						return a*b;
					case "/":
						return a/b;
					default:
						return 0;
				}
			}
			console.log(func2(3, 6, "/"))
			
			
			//3, 写个函数实现n的阶乘
			function func3(n){
				var s = 1;
				for (var i=1; i<=n; i++) {
					s *= i;
				}
				return s;
			}
			console.log( func3(5) );
			
			//4, 找出0-100之间7的倍数，和包含7的数字
			function func4(){
				for (var i=1; i<=100; i++){
					if (i%7 == 0 || i%10 == 7 || parseInt(i/10) == 7 ) {
						console.log(i);
					}
				}
			}
			func4();
			
			//5, 不用循环，计算0-100以内的数字和
			//6, 制作一个简易计算器（计算两个数的加减乘除, 带可手动输入数字和运算符）
			function btnClick(){
				var a = document.getElementById("txt1");
				var p = document.getElementById("txt2");
				var b = document.getElementById("txt3");
				var result = document.getElementById("result");
				
				var aValue = a.value - 0; //第一个数字
				var pValue = p.value; //操作符
				var bValue = b.value - 0; //第二个数字
				
				//调用上面写好的func2函数进行四则运算
				var ret = func2(aValue, bValue, pValue);
				result.innerHTML = ret;
				
				
				//value: 输入框的value属性值
				//innerHTML: 获取的是节点中间的内容
			}
			
			//7, 兔子繁殖问题，设有一对新生兔子，从第四个月开始他们每个月, 
			//   月初都生一对兔子, 新生的兔子从第四个月月初开始又每个月生一对兔子按此规律，
			//   并假定兔子没有死亡, n(n<=20)个月月末共有多少对兔子？
			
			
			/*
			 	
			 			一月大   二月大   三月大  四月大
			第1个月             1       0     0      0           1
			第2个月             0       1     0      0           1
			第3个月             0       0     1      0           1
			第4个月             1       0     0      1           2
			第5个月             1       1     0      1           3
			第6个月             1       1     1      1           4
			第7个月             2       1     1      2           6
			第8个月             3       2     1      3           9
			第9个月             4       3     2      4           13
			第10个月           6       4     3      6           19
			...
			 */
			// fn(n) = fn(n-1) + fn(n-3)  (n>3)
			// n<=3  fn(n)=1
			function fn(n){
				if (n <= 3){
					return 1;
				}
				return fn(n-1) + fn(n-3); 
			}
			console.log(fn(9));
			
			
			
			
		</script>
	</head>
	<body>
		<input type="text" placeholder="请输入第一个数字" id="txt1" /> <br />
		<input type="text" placeholder="请输入运算符" id="txt2" /> <br />
		<input type="text" placeholder="请输入第二个数字" id="txt3" /> <br />
		<input type="button" value="=" onclick="btnClick()" /> 
		<span id="result">0</span>
	</body>
</html>
