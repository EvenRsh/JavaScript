<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//冒泡排序
			var arr = [8,9,7,6,5,4];
			// ->  [4,5,6,7,8,9]
			
			//[8,9,7,6,5,4]
			/*
			 *  排序前:[8,7,6,5,4,9]
			 	第1趟: [8,7,6,5,4, 9]   i=0 j遍历次数arr.length-1
			 	第2趟: [7,6,5,4, 8,9]   i=1 j遍历次数arr.length-1-1
			 	第3趟: [6,5,4, 7,8,9]   i=2 j遍历次数arr.length-1-2
			 	第4趟: [5,4, 6,7,8,9]   i=3 j遍历次数arr.length-1-3
			 	第5趟: [4, 5,6,7,8,9]   i=4 j遍历次数arr.length-1-4
			 */
			//趟数: 数组长度-1
			
			var arr = [8,9,7,6,5,4];
			for (var i=0; i<arr.length-1; i++){ //循环5次, 遍历5趟
				
				//每一趟要找剩余没有排序的数据的最大值
				for (var j=0; j<arr.length-1-i; j++){
					if (arr[j] > arr[j+1]) { //如果前面的数大于后面的数, 则交换
						var tmp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = tmp;
					}
				}
			}
			console.log(arr); //[4,5,6,7,8,9]
			
			//练习: 
			//1, 将数组[1, 5, 6, 3, 2, 8, 9, 4] 降序排序
			var arr = [1, 5, 6, 3, 2, 8, 9, 4];
			for (var i=0; i<arr.length-1; i++){ //循环5次, 遍历5趟
				for (var j=0; j<arr.length-1-i; j++){
					if (arr[j] < arr[j+1]) { 
						var tmp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = tmp;
					}
				}
			}
			console.log(arr);
			
			//2, 请将数组[1,46,74,3,5,5]中的元素右移1位
			//           [5,1,46,74,3,5]
			var arr = [1,46,74,3,5,5];
			var last = arr[arr.length-1]; //保存最后一个元素
			for (var i=arr.length-1; i>0; i--){
				arr[i] = arr[i-1];
			}
			arr[0] = last;
			console.log(arr); //[5,1,46,74,3,5]
			
			//方法2:
			var arr = [1,46,74,3,5,5];
			for (var i=arr.length-1; i>0; i--){
				var tmp = arr[i];
				arr[i] = arr[i-1];
				arr[i-1] = tmp;
			}
			console.log(arr);
			
			//3, 插数:在数组[1,46,74,3,5,5]的下标为2的位置插入一个数字8，
			//       结果为[1,46,8,74,3,5,5]
			var arr = [1,46,74,3,5,5];
			arr.splice(2, 0, 8);
			console.log(arr);
			
			
			
		</script>
	</head>

	</body>
</html>
