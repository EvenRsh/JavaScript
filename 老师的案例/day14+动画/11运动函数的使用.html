<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11运动函数的使用</title>
	<style>
		#box{position:absolute;width:100px;height:100px;background-color:#f00;}
	</style>
	<script src="../common.js"></script>
	<script>
		window.onload = function(){
			var box = document.getElementById('box');
			var btn = document.getElementById('btnOP');

			/*animate(box,'left',100);
			animate(box,'top',200);
			animate(box,'width',300);
*/

			// 链式动画
			animate(box,{left:100},function(){
				animate(box,{top:200},function(){
					animate(box,{width:300});
				});
			});

			/*btn.onclick = function(){
				animate(box,'opacity',0.5125)
			}*/
		}
	</script>
</head>
<body>
	<div id="box"></div>

	<button id="btnOP">透明度</button>
</body>
</html>
