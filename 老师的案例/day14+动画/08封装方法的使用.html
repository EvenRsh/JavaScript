<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08封装方法的使用</title>
	<script src="../common.js"></script>
	<script>
		window.onload = function(){
			var box = document.getElementById('box');

			console.log(getStyle(box,'opacity'));

			var speed = -0.05;

			box.timer = setInterval(function(){
				var currentOpacity = Number(getStyle(box,'opacity'));

				if(currentOpacity <= 0.5 || currentOpacity >= 1){
					speed *= -1;
				}

				box.style.opacity = currentOpacity + speed;

			},100);
		}
	</script>
</head>
<body>
	<div id="box"><img src="img/001.jpg"></div>
</body>
</html>
