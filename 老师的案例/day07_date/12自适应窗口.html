<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应窗口</title>
	<style>
		#pop{position:absolute;width:480px;height:300px;border:1px solid #ddd;}
		#fullscreen{position: absolute;right:0;top:0;}
	</style>

	<script>
		window.onload = function(){
			var btnFullScreen = document.getElementById('fullscreen');
			var pop = document.getElementById('pop');

			// 点击时弹窗全屏显示
			// width,height,top,left
			btnFullScreen.onclick = function(){
				pop.style.width = window.innerWidth - 2 + 'px';
				pop.style.height = window.innerHeight - 2 + 'px';

				pop.style.top = 0;
				pop.style.left = 0;
			}

			// 窗口大小改变时自适应
			window.onresize = function(){
				pop.style.width = window.innerWidth - 2 + 'px';
				pop.style.height = window.innerHeight - 2 + 'px';
			}
		}
	</script>
</head>
<body>
	<div id="pop">
		<button id="fullscreen">全屏</button>
		弹窗内容
	</div>
</body>
</html>
