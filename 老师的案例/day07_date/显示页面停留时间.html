<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示页面停留时间</title>
	<script>
		window.onload = function(){
			var stayTime = document.getElementById('stayTime');

			// 获取进入页面时的时间
			var enterTime = new Date();
			// console.log(enterTime.getTime())

			// 设置定时器，每秒对比
			setInterval(function(){
				var currentTime = new Date();

				var offset = Math.round((currentTime.getTime() - enterTime.getTime())/1000);

				// 要进行时间的运算，要先把时间转换成毫秒
				// currentTime - enterTime
				// 10,74=>1:14

				// 得到秒数
				var sec = offset%60;

				// 得到分钟数
				var min = parseInt(offset/60);



				stayTime.innerHTML = min + '分' + sec + '秒';
			},1000)
		}
	</script>
</head>
<body>
	停留在页面的时间：<span id="stayTime"></span>
</body>
</html>
