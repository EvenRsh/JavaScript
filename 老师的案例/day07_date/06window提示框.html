<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window提示框</title>
	<script>
	window.onload = function(){
		var btnAlert = document.getElementById('btnAlert');
		var msg = document.getElementById('msg');
		var btnConfirm = document.getElementById('btnConfirm');

		btnAlert.onclick = function(){
			alert('你好，world');
		}

		btnConfirm.onclick = function(){
			var res = confirm('你真的不爱天安门了么？');
			console.log(res);

			// res:true/false
			if(res){
				msg.innerHTML = '';
			}
		}

		var name = prompt('请输入你的大名');
		msg.innerHTML = name + '说：' + msg.innerHTML;
		console.log('end');
	}
	</script>
	
</head>
<body>
	<button id="btnAlert">提示信息</button>
	<br><br>
	<div id="msg">我爱北京天安门...</div>
	<button id="btnConfirm">删除</button>

</body>
</html>
