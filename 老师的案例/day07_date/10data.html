<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10页面之间数据传递</title>
	<script>
		// http://localhost:3003/html/index.html?name=xxx
		// 协议   域名      端口 路径 

		console.log(location);
		var params = location.search.substring(1);
		var arr_params = params.split('&');

		var obj = {};
		for(var i=0;i<arr_params.length;i++){
			var temp = arr_params[i].split('=');
			obj[temp[0]] = decodeURI(temp[1]);
		}
		console.log(obj);
	</script>
</head>
<body>
	
</body>
</html>
