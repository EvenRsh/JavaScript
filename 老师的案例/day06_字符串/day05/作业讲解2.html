<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业讲解</title>
	<script>
		/* 
			取出数组[1,3,1,4,2,3,6,2,6,1,5]中的重复项,存入一个新的数组,并从大到小排序
		*/
	
		var arr = [1,3,1,4,2,3,6,2,6,1,5,1,1,3];

		// 存放重复项
		var new_arr = [];

		var obj = {};
		// obj.name = 'xxx';
		// obj['name'] = 'xxx';
		// {'1':'test','3':'test','4':'test','2':'test'}
		// [1,3]

		for(var i=0;i<arr.length;i++){
			// 如果对象obj中没有当前值
			if(obj[arr[i]]){
				new_arr[new_arr.length] = arr[i];
			}else{
				obj[arr[i]] = 'test';
			}
		}
		console.log(obj);

		console.log(new_arr);

	</script>
</head>
<body>
</body>
</html>
