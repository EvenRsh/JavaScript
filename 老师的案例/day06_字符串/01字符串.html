<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串</title>
	<script>
		/*
			js数据类型：
				基本数据类型：
					数字：number =>1,23,24
					string：'html','12'
					boolean：true,false
				引用数据类型：
					array
					object
					function

		 */
		
		// 创建字符串得方式
		var str = 'xiejinrong';

		// 方式二：
		var str2 = new String('xiejinrong');

		console.log(typeof str);
		console.log(typeof(str2));


		// 属性：
		// length
		console.log(str.length);


		// 方法：
		// chartAt()
		// chartCodeAt()
		// ES3
		var str = '马蓉marong';
		console.log(str.charAt(3));

		// ES5版本方法
		// ECMAScript 5
		// ECMAScript 6
		console.log(str[3]);

		console.log(str.charCodeAt(3));

		var name = 'marong';
		var name_jm = name.charCodeAt(0)*10-5;
		console.log(name_jm);

		var name_jiemi = String.fromCharCode((name_jm+5)/10);
		console.log(name_jiemi);
	</script>
</head>
<body>
	
</body>
</html>
