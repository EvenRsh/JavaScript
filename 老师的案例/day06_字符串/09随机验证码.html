<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09随机验证码</title>
	<style>
		body{padding:50px;}
		#vcode{padding:10px;border:1px solid #ddd;background: #efefef;font-size:30px;}
	</style>
	<script>
	window.onload = function(){
		/*
			1)获取元素
			2）给#btnRandom绑定点击事件
				* 随机生成一个4为验证码
				* 把验证码写入#vcode
		 */
		
		// 1)获取元素
		var vcode = document.getElementById('vcode');
		var btnRandom = document.getElementById('btnRandom');

		// 2）给#btnRandom绑定点击事件
		btnRandom.onclick = function(){
			// 随机生成一个4为验证码
			var _code = Math.floor(Math.random()*10000);
			console.log(_code);

			// 判断验证码位数是否够4位
			while(('' + _code).length<4){
				_code = '0' + _code;
			}

			// 把验证码写入#vcode
			vcode.innerHTML = _code;
		}

		//9df0
	}

	</script>
</head>
<body>
	<span id="vcode">1998</span>
	<button id="btnRandom">重新获取</button>
</body>
</html>
