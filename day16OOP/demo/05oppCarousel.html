			function Carousel(){
				//描述属性
				//图片
				this.imgList = ['img/001.jpg','img/002.jpg','img/003.jpg','img/004.jpg'];
				//定时器时间
				this.duration = 3000;
				//宽高
				this.width= 810;
				this.height= 320;
				//索引下标
				this.index = 0;
				//是否显示按钮
				this.showButton = true;
				
				//方法
				this.init = function(){
					var self = this;
					//html结构
					var carousel = document.createElement("div");
					carousel.className = 'carousel';
					carousel.style.width = this.width + 'px';
					this.ele = carousel;
					var ul = document.createElement("ul");
					this.imgList.forEach(function(url,idx){
						var li = document.createElement("li");
						li.innerHTML = '<img src="'+url+'">';
						ul.appendChild(li);
					})
					carousel.appendChild(ul);
					
					//按钮
					if(this.showButton){
						var btnPrev = document.createElement("span");
						btnPrev.innerHTML = '&lt;';
						btnPrev.className = 'btnPrev';
						carousel.appendChild(btnPrev);
						var btnNext = btnPrev.cloneNode(true);
						btnNext.innerHTML = '&gt;';
						btnNext.className = 'btnNext'
						carousel.appendChild(btnNext);
						
						
					}
					
					
					
					//写入页面
					document.body.appendChild(carousel);
					
					
					//绑定事件
					carousel.onmouseenter = function(){
						self.stop();
					}
					carousel.onmouseleave = function(){
						self.move();
					}
					return this;
				}
				
				//渲染
				this.move = function(){
					var self = this;
					this.timer = setInterval(function(){
						self.index++;
						self.showPic();
					},this.duration);
					return this;
				}
				//停止
				this.stop = function(){
					clearInterval(this.timer);
					return this;
				}
				//渲染
				this.showPic = function(){
					var ul = this.ele.children[0];
					if(this.index === this.imgList.length){
						this.index=0;
					}
//					ul.style.top= -this.index*this.height + 'px'; 
					animate(ul,{top:-this.index*this.height});
					return this;
				}
				
			}
			new Carousel().init().move();
			var c1 = new Carousel();
			//获取圆形对象标准
			Object.getPrototypeOf(c1);
			Carousel.prototype;
