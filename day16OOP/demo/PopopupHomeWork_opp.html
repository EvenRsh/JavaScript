<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用面向对象做弹窗</title>
		<style type="text/css">
			html,body{
				overflow: hidden;
			}
			.popup {
				border: 1px solid #ccc;
				position: absolute;
				top: 20px;
				left: 80px;
				overflow: hidden;
			}
			
			.title {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 30px;
				line-height: 30px;
				background: #cfcfcf;
			}
			
			.popup>.btnClose {
				position: absolute;
				top: 0;
				right: 0;
				width: 30px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				cursor: pointer;
			}
			
			.popup>.btnClose:hover {
				background: #f00;
			}
		</style>
		<script src="random.js" type="text/javascript" charset="utf-8"></script>
		<script src="animate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			 * 思路:弹窗是一个对象
			 * 1,属性:名字;
			 * 2,方法:能移动,能关闭
			 * 
			 */
			window.onload = function() {
				//创建构造函数
				//opt{name:'猪八戒',isDrag:true}
				function Pupop(opt) {

					//默认属性
					var defaults = {
						isDrag: true,
						top: 20,
						left: 80,
						height: 500,
						width: 300,
						content: '默认你看不到',
						name: '你猜不到',
						display:true,
					}
					for (var attr in opt) {
						defaults[attr] = opt[attr];
					}
					opt = defaults;

					this.name = opt.name;
					this.content = opt.content;
					this.width = opt.width;
					this.height = opt.height;
					this.top = opt.top;
					this.left = opt.left;
					this.isDrag = opt.isDrag;
					this.display = opt.display;
					
					//执行初始化
					this.init();
				}
				// 方法

				Pupop.prototype.init = function() {
						//变量存储当前对象
						var self = this;
						//创建html结构:
						//创建弹窗节点
						var oPopup = document.createElement("div");
						oPopup.className = 'popup';
						oPopup.style.width = this.width + 'px';
						oPopup.style.height = this.height + 'px';
						oPopup.style.left = this.left + 'px';
						oPopup.style.top = this.top + 'px';

						//创建标题
						var oTitle = document.createElement("h3");
						oTitle.className = 'title';
						oTitle.innerHTML = this.name;
						oPopup.appendChild(oTitle);
						//创建文本框
						var textContent = document.createElement("div");
						textContent.innerHTML = this.content;
						oPopup.appendChild(textContent);
						//创建关闭的按钮
						var btnClose = document.createElement("span");
						btnClose.className = 'btnClose';
						btnClose.innerHTML = '&times;';
						oPopup.appendChild(btnClose);

						//传递参数
						this.ele = oPopup;
						//绑定事件
						//关闭按钮
						oPopup.onclick = function(e) {
								e = e || window.event;
								var target = e.target || e.srcElement;
								if (target.className === 'btnClose') {
									self.close();
								}
							}
							//拖拽 
						if (this.isDrag) {
							oTitle.onmousedown = function(e) {
								e = e || window.event;
								var startX = e.offsetX;
								var startY = e.offsetY;

								var subSelf = self;
								document.onmousemove = function(evt) {
									evt = evt || window.event;
									subSelf.move(evt.clientX - startX, evt.clientY - startY);
								}
							}
							this.stop();
						}
						//写入页面
						if(this.display){
							oPopup.style.display = 'none';
						}else{
							oPopup.style.display = 'block';
						}
						document.body.appendChild(oPopup);
						//返回对象
						return this;
					}
					//拖拽效果
				Pupop.prototype.move = function(x, y) {
					//改变 oPopup的top left值
					this.ele.style.left = x + 'px';
					this.ele.style.top = y + 'px';
					return this;
				}
				Pupop.prototype.stop = function() {
					document.onmouseup = function() {
						document.onmousemove = '';
					}
				}
				Pupop.prototype.remove = function(){
					this.ele.parentElement.removeChild(this.ele);
				}
				//关闭
				Pupop.prototype.close = function() {
					this.ele.style.display = 'none';
					return this;
				}
			/*	new Pupop({
					name: '猪八戒',
					content: '师傅,我要去高家庄了',
					isDrag: false
				});
				new Pupop({
					name: '唐僧',
					content: '徒儿们,快来就为师',
					top: 30,
					left: 400,
					width: 200,
					height: 100
				});
				new Pupop({
					name: '沙僧',
					content: '大师兄,师傅又被妖怪捉走了',
					top: 300,
					left: 400,
					width: 200,
					height: 300
				});*/
				
				
				
				
				
				//广告弹窗
				function AdPopup(opt){
					//继承属性
					Pupop.call(this,opt);
					this.newBtnClose();
				}
				
				//继承方法:
				AdPopup.prototype = new Pupop();
				
				AdPopup.prototype.newBtnClose = function(){
					var oPopup = this.ele;
					console.log(oPopup);
					var self = this;
					oPopup.onclick = function(e) {
						e = e || window.event;
						var target = e.target || e.srcElement;
						if (target.className === 'btnClose') {
							animate(oPopup,{top:oPopup.offsetHeight+oPopup.offsetTop,height:0},function(){
								self.remove();
							})
						}
					} 

				}
				var ad1 = new AdPopup({
					name: '沙僧',
					content: '大师兄,师傅又被妖怪捉走了',
					top: window.innerHeight-320,
					left: window.innerWidth-220,
					width: 200,
					height: 300,
					display:false
				})
				console.log(ad1);
				
			}
		</script>
	</head>

	<body>

</html>
