<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建一个对话框的对象</title>
		<script type="text/javascript">
			//  ========== 
			//  = 创建一个对话框的对象 = 
			//  ========== 
			function dialogBox(opt){
				//属性
				//对话框的名字'与xx的对话框'
				this.name = opt.name;
				//对话框的交流框
				this.testArea = opt.testArea;
				//对话框的发送框
				this.sendTest = opt.sendTest;
				//对话框的发送按钮
				this.sendButton = opt.sendButton;
				//对话框的关闭按钮
				this.closeButton = opt.closeButton;
				//对话框的头像
				this.headPortrait = opt.headPortrait;
				//对话框的小图标
				this.smallIcon = opt.smallIcon;
				//对话框的文件
				this.oFile = opt.oFile;
				
				//方法:
				//发送信息
				this.sendMsg = function(){
					console.log(this.name + ',哥按下' + this.sendButton + ',发送了 ' +  this.sendTest );
				}
				//关闭窗口
				this.closeCk = function(){
					console.log(this.name + ',哥按下' + this.closeButton + ',关闭了窗口');
				}
				//窗口抖动
				this.shake = function(){
					console.log(this.name + ',哥按下' + this.smallIcon + ',抖动了窗口');
				}
			}
			
			var p1 = new dialogBox({name:"哥与老马的会谈",testArea:'xxxxx',sendTest:'"丫的,你还要继续抄袭下去,懂~"',sendButton:'发送按钮',closeButton:'关闭按钮',headPortrait:"xx大头像",smallIcon:'抖动图像',oFile:"文件"});
			console.log(p1);
			p1.sendMsg();
			p1.closeCk();
			p1.shake();
			
			function Qqtall(opt){
				//属性
				for (var attr in opt){
					this[attr] = opt[attr];
				}
				//方法:
				//发送信息
				this.sendMsg = function(){
					console.log(this.name + ',哥按下' + this.sendButton + ',发送了 ' +  this.sendTest );
				}
				//关闭窗口
				this.closeCk = function(){
					console.log(this.name + ',哥按下' + this.closeButton + ',关闭了窗口');
				}
				//窗口抖动
				this.shake = function(){
					console.log(this.name + ',哥按下' + this.smallIcon + ',抖动了窗口');
				}
			}
			var p2 = new Qqtall({name:"哥与老马的会谈",testArea:'xxxxx',sendTest:'"丫的,你还要继续抄袭下去,懂~"',sendButton:'发送按钮',closeButton:'关闭按钮',headPortrait:"xx大头像",smallIcon:'抖动图像',oFile:"文件"});
			console.log(p2);
			p2.sendMsg();
			p2.closeCk();
			p2.shake();
			
			
		</script>
	</head>
	<body>
	</body>
</html>
