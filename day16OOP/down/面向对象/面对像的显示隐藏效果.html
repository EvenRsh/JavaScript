<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面对像的显示隐藏效果</title>
	<style>
		#box{height:80px;padding:10px;background-color: #efefef;border:2px solid #ccc;}
	</style>
	<script>
	window.onload = function(){
		/*// 面向过程的写法
		// 1、获取页面元素

		var box = document.getElementById('box');
		var btn = box.nextElementSibling;


		// 2、绑定事件
		var visibility = true;
		btn.onclick = function(){
			if(visibility){
				box.style.display = 'none';
				// visibility = false;
			}else{
				box.style.display = 'block';
				// visibility = true;
			}
			visibility = !visibility;
		}*/


		// 面向对象
		var displayBox = new Object();

		// 描述属性
		displayBox.id = 'box';
		displayBox.text = '轻轻的我来了，轻轻的我右走了';
		displayBox.visibility = true;

		// 描述方法
		displayBox.init = function(){
			// 生成html结构
			var div = document.createElement('div');
			div.id = this.id;
			div.innerHTML = this.text;

			var btn = document.createElement('button');
			btn.innerHTML = '隐藏';

			// 利用this传递属性
			var self = this;
			self.ele = div;

			// 绑定事件
			btn.onclick = function(){
				if(self.visibility){
					self.hide();
				}else{
					self.show();
				}
			}

			document.body.appendChild(div);
			document.body.appendChild(btn);
		}
		displayBox.show = function(){
			this.ele.style.display = 'block';
			this.visibility = true;
			this.ele.nextElementSibling.innerHTML = '隐藏';
		}
		displayBox.hide = function(){
			this.ele.style.display = 'none';
			this.visibility = false;
			this.ele.nextElementSibling.innerHTML = '显示';
		}

		displayBox.init();
	}
		


	</script>
</head>
<body>
	<!-- <div id="box">轻轻的我来了，轻轻的我右走了</div>
	<button>显示隐藏</button> -->
</body>
</html>
