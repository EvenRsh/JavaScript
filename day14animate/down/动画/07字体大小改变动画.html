<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06css样式获取</title>
	<style>
		#box{width:200px;height:100px;border:2px solid #f00;font-size:16px;}
	</style>
	<script>
		window.onload =function(){
			var box = document.getElementById('box');
			var speed = 1;

			box.onmouseover = function(){

				box.timer = setInterval(function(){
					var currentFontSize = parseInt(getComputedStyle(box).fontSize);

					if(currentFontSize >= 30){
						currentFontSize = 30 - speed;
						clearInterval(box.timer);
					}
					box.style.fontSize = currentFontSize + speed + 'px';
				},50)
			}

			// 鼠标移开回复字体大小
			box.onmouseout = function(){
				box.timer = setInterval(function(){
					var currentFontSize = parseInt(getComputedStyle(box).fontSize);

					if(currentFontSize <= 16){
						currentFontSize = 16 + speed;
						clearInterval(box.timer);
					}
					box.style.fontSize = currentFontSize - speed + 'px';
				},50);
			}
		}
	</script>
</head>
<body>
	<div id="box">厉害了，我的哥</div>
</body>
</html>
