<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06css样式获取</title>
	<style>
		.box{width:200px;height:100px;border:2px solid #f00;font-size:30px;}
	</style>
	<script>
		window.onload =function(){
			var box = document.getElementById('box');

			// 内联样式
			console.log(box.style.width);
			console.log(box.offsetWidth);

			// 
			// box.style.fontSize = '15px';
			console.log(box.style.fontSize);


			// 获取计算后的样式（最终样式）
			// getComputedStyle(ele)
			var css = getComputedStyle(box)
			console.log(css);
			console.log(css.fontSize,css['fontSize'],css['font-size']);

			console.log(box.currentStyle);
		}
	</script>
</head>
<body>
	<div id="box" class="box">厉害了，我的哥</div>
</body>
</html>
