<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02和模型</title>
	<style>
		#box{width:200px;height:100px;background-color: #fc0;border:5px solid #f60;padding:10px;}
		body{position:relative;}
		.container{background-color:#efefef;padding:20px;position:relative;}
	</style>
	<script>
		window.onload = function(){
			var box = document.getElementById('box');

			// offset
			console.log('offsetWidth:',box.offsetWidth);
			console.log('offsetHeight:',box.offsetHeight);
			console.log('offsetLeft:',box.offsetLeft);

			//client
			console.log('clientWidth:',box.clientWidth);
			console.log('clientHeight:',box.clientHeight);
			console.log('clientLeft:',box.clientLeft);
			console.log('clientTop:',box.clientTop);
		}
	</script>
</head>
<body>
	<div class="container">
		<div id="box"></div>
	</div>
</body>
</html>
