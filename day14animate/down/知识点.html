<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>day01知识点</title>
</head>
<body>
	<h1>js代码测试</h1>
	<script>
		
/*			1.script标签属性
				1)type:类型
				2)src :js文件路径
					带src属性的script标签内不能写js代码

			2.js代码的编写位置
				1)html属性
				2)script标签
				3)js文件

			3.输出
				1)alert();
					更多用于代码的调试
					alert方法会阻止代码往下执行
				2)document.write方法里的内容会写入body标签
					支持html标签
					html原样输出

			4.转义==> \ (反斜杠)
				\n：换行
				\t：制表符
				\r: 回车（另起一段）
				\\: 显示斜线


			5.变量
				1)变量为数据的容器,可以用来保存任何值
				2)关键字var:声明一个变量（变量不需要引号）
				3)命名规则：
					a-zA-Z0-9_$
					首字母不能以数字开头
					变量命名尽量做到有语义
					不能使用<关键字>和<保留字>
					驼峰命名法：除第一个单词以外单词首字母用大写
					匈牙利命名法：给每个标识符一个前缀以说明它的数据类型，如
						oDiv=document.getElementById('box'),
						nAge=18


			6.函数声明：
				1)关键字：function
				2)命名规则：跟变量一样
					跟变量公用命名空间（名字不能一样）
				3)函数的执行
					函数名()

			7.数据类型
				1)基本数据类型
					<1>字符串：用引号括起来的内容
					<2>数字:0-9,NaN
					<3>布尔值: true,false

			8.注释
				1)单行注释：//注释内容
				2)多行注释：
					/ *注释内容* /（和CSS注释一样,斜线与*号间没有空格）
					多行注释不能嵌套

			9.运算
				1)+, -, *, /, %:加,减,乘,除,取余(取模)(数学运算);
				2)字符串拼接：+ （在js内的运算更偏爱于字符串拼接）;
					[一个引号引发的公司倒闭]
				3)隐式转换：如果运算不能进行下去，内部就会尝试进行数据类型的转换
				4)	=：赋值（var num1=10：表示把10赋值给num1变量）
					+=：在原来的内容基础上追加内容
					（str += 'test' <==> str = str + 'test'）
					-=：（var n=10; n -= 2 <==> n = n - 2）
					*=,/=,%=
				
				5)关系运算（返回布尔值）
					==, !=：等于，不等于
					<、>、<=、>=、

				6)逻辑运算（返回布尔值）
					&&: 逻辑与（&&比||优先级高）
					||：逻辑或

			10.条件判断语句(条件返回布尔类型)
				<1>if(条件){条件为true时执行的代码}else{条件为false时执行的代码}
				<2>if(条件1){
					条件1为true时执行的代码
				}else if(条件2){
					条件2为true时执行的代码
				}else{
					条件1和条件2都不成立时执行的代码
				}


			其他：
				1.浏览器解析代码是从上往下顺序执行
				2.获取页面元素：
					document.getElementById(id)
					如果id不存在，得到null;
				3.取值：
					1)获取输入框的值：value(得到的是字符串)
					2)获取双标签里的内容：innerHTML
				4.字符串转成数字
					Number();*/
		
	</script>
</body>
</html>
