<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset='utf-8' />
		<style type="text/css">
			body,
			ul,
			li,
			ol {
				list-style: none;
				padding: 10px;
				margin: 20px;
				font-size: 12px;
				font-family: 微软雅黑;
			}
			
			img {
				border: 0px;
			}
			
			.picList {
				width: 100%;
				float: left;
			}
			
			.picList .col {
				width: 300px;
				height: 200px;
				position: relative;
				overflow: hidden;
				float: left;
				margin: 10px 0 0 10px;
			}
			
			.picList .col img,
			.col a {
				position: absolute;
				top: 10px;
				left: 10px;
			}
			
			.picList .col img {
				width: 100%;
			}
			
			.picList .col a {
				display: block;
				width: 280px;
				height: 180px;
				top: 160px;
				background: #000;
				color: white;
				font-style: normal;
				line-height: 25px;
				padding: 10px;
				opacity: 0.8;
				text-decoration: none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var picList = document.getElementById("picList");
				var pics = picList.children;
				//遍历pics元素,给每个div绑定mouseover/mouseout;
				for (var i = 0; i < pics.length; i++) {
					//鼠标移入
					console.log('223');
					pics[i].onmouseover = function() {
						//获取当前div下的a元素
						var link = this.lastElementChild;
						//定义一个变量用于保存this
						var self = this;
						clearInterval(self.timer);
						//不断改变link的top值,直到0;
						self.timer = setInterval(function() {
							var oldTop = link.offsetTop;
							//如果top值改变到目标值0,则停止定时器
							if (oldTop <= 0) {
								clearInterval(self.timer);
								oldTop = 5 ; 
							}
							link.style.top = oldTop - 5 + 'px';

						},20)
					}
					pics[i].onmouseout = function() {
						//获取当前div下的a元素
						var link = this.lastElementChild;
						//定义一个变量用于保存this
						var self = this;
						clearInterval(self.timer);
						//不断改变link的top值,直到0;
						self.timer = setInterval(function() {
							var oldTop = link.offsetTop;
							//如果top值改变到目标值0,则停止定时器
							if (oldTop >= 160) {
								clearInterval(self.timer)
								oldTop = 155 ; 
							}
							link.style.top = oldTop + 5 + 'px';

						},20)
					}
				}

			}
		</script>

	</head>

	<body>
		<div class='picList' id="picList">
			<div class='col' id="pic1">
				<img src="images/b1.jpg" />
				<a href='#'>学会html5 <br/>
	 本课程由浅入深，逐步推进，以示例为主线，详细完整地介绍HTML5的新功能与新特征
	   </a>
			</div>
			<div class='col' id="pic2">
				<img src="images/b2.jpg" />
				<a href='#'>圆角水晶按钮制作<br/>
	网页中的圆角按钮和宽度自适应按钮就这么轻松制作！
	   </a>
			</div>
			<div class='col' id="pic3">
				<img src="images/b3.jpg" />
				<a href='#'>导航条菜单的制作<br/>
	30分钟教你轻松制作出各种形式的网站导航条菜单
	   </a>
			</div>
		</div>
	</body>

</html>
