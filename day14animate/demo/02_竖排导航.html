<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02_竖排导航</title>
		<style>
			li {
				margin-bottom: 2px;
				list-style: none;
				background: url(bg.gif) repeat-x 0 1px;
				float: left;
				clear: left;
				cursor: pointer-;
			}
			
			a {
				display: block;
				width: 120px;
				height: 25px;
				line-height: 25px;
				position: relative;
				padding: 0 6px;
				border: 1px solid #d6d6d6;
				text-decoration: none;
				font-size: 12px;
				color: #555;
			}
			
			a:hover {
				font-weight: bold;
				border: 1px solid #b5b5b5;
			}
			
			span {
				display: block;
				width: 9px;
				height: 8px;
				overflow: hidden;
				background: url(ico.gif) no-repeat;
				position: absolute;
				top: 8px;
				right: 10px;
			}
		</style>
		<script type="text/javascript" src='../../js/common.js'></script>
		<script type="text/javascript">
			window.onload = function() {
				var menu = getId('menu');
				//利用事件委托
				menu.onmouseover = function(e) {
					e = e || window.event;

					var target = e.target || e.srcElement;
					if (target.tagName.toLocaleLowerCase() === 'a') {
						//					target.style.width = '200px';
						// 开启定时器
						//不断改变a标签的宽度,直到200;
						//获取初始宽度
						var width = target.offsetWidth;
						//
						if (target.timer) {
							clearInterval(target.timer);
						}
						target.timer = setInterval(function() {
							width += 3;
							//当宽度到达200时,清除定时器
							if (width > 200) {
								clearInterval(target.timer);
								target.timer = undefined;
								width = 200;
							}

							target.style.width = width + 'px';
						}, 30)
					}
				}

				menu.onmouseout = function(e) {
					e = e || window.event;
					var target = e.target || e.srcElement;
					if (target.tagName.toLocaleLowerCase() === 'a') {
						//获取初始宽度
						var width = target.offsetWidth;
						if (target.timer) {
							clearInterval(target.timer);
						}
						target.timer = setInterval(function() {
							width -= 3;
							//当宽度缩小到120时,清除定时器
							if (width < 120) {
								clearInterval(target.timer);
								target.timer = undefined;
								width = 120;
							}

							target.style.width = width + 'px';
						}, 30)
					}

				}
			}
		</script>

	</head>

	<body>
		<ul id="menu">
			<li><a href="http://www.mobiletrain.org" target="_blank">首页<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">千锋精品课程<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">CSS相关知识<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">关于我们<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">联系我们<span></span></a></li>
		</ul>

	</body>

</html>
