<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组排序-冒泡排序(扩展)</title>
		<script>
			//数组排序-冒泡排序(扩展)
			var arr = [8,9,7,6,5,4];
			// ->     [4,5,6,7,8,9]
			//[8,9,7,6,5,4]
			/*
				第1趟:  [8,7,6,5,4,9]
				第2趟:  [7,6,5,4,8,9]
				第3趟:  [6,5,4,7,8,9]
				第4趟:  [5,4,6,7,8,9]
				第5趟:  [4,5,6,7,8,9]
				
			 */
			//趟数: 数组长度-1;
			
			for (var i=0; i<arr.length-1; i++) {//循环5次,遍历5趟
				
				//每一趟要找剩余的没有排序的元素的最大值
				for (var j=0; j<arr.length-1-i; j++) {
					if (arr[j] > arr [j+1]) {
						var temp = arr[j];
						arr[j] = arr [j+1];
						arr[j+1] = temp ;
					}
				}
			}
			console.log(arr);
			
			
			//1,将数组[1,  5,  6,  3,  2,  8,  9,  4]  降序排序
			var arr = [1,5,6,3,2,8,9,4] ;
			for (var i=0; i<arr.length-1; i++) {//每次循环都是2个元素对比,故循环次数=length-1;
				for(var j=0; j<arr.length-1-i;j++) {//每实现一次外循环,内循环就要减少一次;
					if (arr[j]<arr[j+1]) {//相邻元素比较大小,判断大小再决定交换
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
			console.log(arr);
			
			//2, 请将数组[1,46,74,3,5,5]中的元素右移1位
			var arr = [1,46,74,3,5,5];
			var last = arr[arr.length-1];//保存数组最后一个元素
			for (var i=arr.length-1;i>0; i--) {
				arr[i] = arr[i-1];
			}
			arr [0] = last;
			console.log(arr);
			
			//冒泡排列
			var arr = [1,46,74,3,5,5];
			for (var i=arr.length-1; i>0;i--) {
				var temp = arr[i];
				arr[i] = arr[i-1];
				arr[i-1] = temp;
			}
			console.log(arr);
			
			
			
			//3, 插数:在数组[1,46,74,3,5,5]的下标为2的位置插入一个数字8，
			//结果为[1,46,8,74,3,5,5]
			
			var arr = [1,46,74,3,5,5];
			arr.splice(2,0,8);
			console.log(arr);



			
			
			
			
			
			
			
			
		</script>
	</head>

	</body>
</html>
