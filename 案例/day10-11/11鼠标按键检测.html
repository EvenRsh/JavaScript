<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		document.onmouseup = function(e){
			// 标准：事件处理函数的第一个参数
			// ie8-：window.event

			// 获取event对象的兼容写法
			e = e || window.event;
			console.log(e.button)


			/*if(e.button == 0){
				console.log('你按了左键')
			}else if(e.button == 1){
				console.log('你按了滚轮')
			}else if(e.button == 2){
				console.log('你按了右键')
			}*/

			// 阻止浏览器默认行为
			// 标准：
			e.preventDefault();
			e.returnValue = false;
		}
	</script>
</head>

</body>
</html>
