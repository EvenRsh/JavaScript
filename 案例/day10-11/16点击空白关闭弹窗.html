<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16点击空白关闭弹窗</title>
	<style>
		.popover{position:absolute;left:0;top:0;width:600px;border:1px solid #ddd;}
		.popover header{padding:0 10px;height:50px;border-bottom:1px solid #ddd;line-height:50px;}
		.popover .btnClose{position:absolute;right:10px;top:15px;line-height:20px;}
		.popover .btnClose:hover{background-color: #f00;color:#fff;}
		.popover .content{padding:15px;min-height:300px;}
	</style>
	<script>
		window.onload =function(){
			var popover = document.getElementsByClassName('popover')[0];
			var btnClose = popover.getElementsByClassName('btnClose')[0];

			// 居中效果
			// 获取元素的宽度：ele.offsetWidth
			// 获取元素的高度：ele.offsetHeight
			popover.style.left = window.innerWidth/2 - popover.offsetWidth/2 + 'px';
			popover.style.top = window.innerHeight/2 - popover.offsetHeight/2 + 'px';

			// 关闭
			btnClose.onclick = function(){
				popover.style.display = 'none';
			}

			// 点击空白地方关闭弹窗
			document.onclick = function(){
				popover.style.display = 'none';
			}

			// 点击弹窗区域，不关闭弹窗
			// 阻止事件传播
			popover.onclick = function(e){
				e = e || window.event;

				// 阻止冒泡
				e.stopPropagation();

				
			}


		}
	</script>
</head>
<body>
	<div class="popover">
		<header>弹窗标题<span class="btnClose">&times;</span></header>
		<div class="content">
			弹窗内容
		</div>
	</div>
</body>
</html>
