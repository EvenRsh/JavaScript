<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定方式</title>
	<script>
		window.onload = function(){
			var box = document.getElementById('box');
			var btn = box.previousElementSibling;

			// 点击按钮隐藏图片
			// 这个函数在页面加载时不会执行，当点击事件发生时才执行
			// 格式：on+事件名=事件处理函数
			/*btn.onclick = function(){
				if(box.style.display === 'none'){
					box.style.display = 'block';
				}else{
					box.style.display = 'none';
				}
			}*/

			// 对函数handle的引用
			btn.onclick = handle;

			function handle(){
				console.log('点击事件')
			}
		}
	</script>
</head>
<body>
	<button>按钮</button>
	<div id="box">
		<img src="img/g6.jpg">
	</div>
</body>
</html>
