<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支持正则的字符串方法</title>
	<script>
		/*
			支持正则的字符串方法
			* replace() 替换
			* search()	查找
			* match() 	匹配
			* split() 	拆分数组
		 */
		
		var str = 'Good good study, Day day up';

		// 把day改成“天”
		console.log(str.replace(/day/ig,'天'));

		// 查找good =>indexOf
		str.search(/good/i);//5


		str.match(/good/gi);

		var str = 'a,b ,c , d, e';
		str.split(' , ')
	</script>
</head>
<body>
	
</body>
</html>
