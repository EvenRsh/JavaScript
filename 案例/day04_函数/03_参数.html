		<script>
			
			//参数: 实参和形参
			/*
			 形参: 在函数声明(定义)时圆括号里面的变量(如: a,b)
			 实参: 在函数调用时圆括号里面的值(参数)(如: 2,4)
			 */
			//函数定义
			function sum(a, b){ 
				return a+b;
			}
			var ret = sum(2, 4); //函数调用
			console.log(ret); //6
			
			
			//arguments: 包含了参数的数组
			function sum2(a, b){
				console.log(arguments.length); //参数个数 
				console.log(a); //3
				console.log(b); //5
				console.log(arguments[0]); //下标从0开始
				
			}
			sum2(3,5,666,7,8,9);
			
			
			//练习：向一个函数传入不定数量的数值求和
			function sum3(){
				var s = 0;
				for (var i=0; i<arguments.length; i++){
					s += arguments[i];
				}
				return s;
			}
			var ret = sum3(1,2,3,4,5,6);
			console.log(ret);
