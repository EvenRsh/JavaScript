<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//do-while
			/*
			 do {
			 	JS语句;(循环体)
			 } while(循环条件)
			 
			 
			 while (循环条件){
			 	JS语句;(循环体)
			 }
			 
			 */
			
			
			/*
			 * 初始值
			 * 循环条件
			 * 循环增量(循环减量)
			 */
			/*
			 * 第一次循环:循环前 i=1;s=0; 先执行循环体: s=0+1;i=2; 再判断循环条件i<=100成立,进入第二次循环
			 * 第二次循环:循环前 i=2;s=0+1; 执行循环体: s=0+1+2;i=3; 再判断循环条件i<=100成立, 进入第三次循环
			 * ...
			 * 第99次循环:循环前 i=99;s=0+1+..98; 执行循环体: s=0+1+2+..99;i=100; 再判断循环条件i<=100成立, 进入第100次循环
			 * 第100次循环:循环前 i=100;s=0+1+..99; 执行循环体: s=0+1+2+..100;i=101; 再判断循环条件i<=100不成立, 跳出循环.
			 */
			//1+2+3+...100
			var i = 1; //初始值
			var s = 0; //和
			do {
				s += i; //求和
				i++; //循环增量
			} while(i <= 100) //循环条件
			console.log(s);
			
			//while的写法
			var i = 1;
			var s = 0;
			while(i <= 100){
				s += i;
				i++;
			}
			console.log(s);
			
			
			//当循环条件第一次就不成立时,就可以看到区别
			var b = false;
			while(b){
				console.log("while循环");
			}
			do {
				console.log("do-while循环");
			}while(b);
			
			
			//100内7的倍数
			var i = 1;
			do {
				//console.log(i);
				if (i%7 == 0) {
					console.log(i);
				}
				i++;
			}while(i <= 100);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
