<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素替换</title>
	<script>
		window.onload = function(){
			var img = document.getElementsByTagName('img')[0];
			var btn = document.getElementById('btn');
			var msg = document.getElementById('msg');

			// appendChild()

			// 点击时把图片替换成其他元素
			btn.onclick = function(){
				/*var span = document.createElement('span');
				span.innerHTML = 'html5 1610';

				document.body.replaceChild(span,img);*/


				// append一个已存在的元素，结果是移动了这个元素
				msg.appendChild(img);
			}


			// msg.style.padding = '10px';
			// msg.style.border = '1px solid #ddd';

			// cssText:编写元素的css代码
			msg.style.cssText = 'padding:10px;border:1px solid #ddd;background-color:#f00;';

			// msg.index = 100;
			msg.setAttribute('data-index',100);
		}
	</script>
</head>
<body>
	<img src="img/1.jpg">

	<button id="btn">替换</button>

	<div id="msg"></div>
</body>
</html>
