<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07添加消息</title>
	<style>
		textarea{display:block;width:500px;height:60px;}
	</style>
	<script>
	window.onload = function(){
		/*
			1）给button添加点击事件
			2）创建li，把内容写入li
			3）把创建的li写入.datalist
		 */
		var msg = document.getElementsByTagName('textarea')[0];
		var btn = msg.nextElementSibling;
		var datalist = document.getElementsByClassName('datalist')[0];


		// 1）给button添加点击事件
		btn.onclick = function(){
			var _msg = msg.value;

			// 2）创建li，把内容写入li
			var li = document.createElement('li');
			li.innerHTML = _msg;

			datalist.appendChild(li);

			// 清空输入框
			msg.value = '';

			// 自动获得焦点，用focus方法
			msg.focus();
		}

	}
		
	</script>
</head>
<body>
	<textarea></textarea><button>提交</button>
	<ul class="datalist"></ul>
</body>
</html>
