<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局作用域</title>
	<script>
	window.onload = function(){
		// 全局变量
		// 把所有代码写入函数内部（把代码局部化）
		var num = 100;

		function test(){
			var num = 10;
			var str = 'my test';

			myname = 'laoxie';
		}

		test();
	};

	(function(){

		// 全局变量
		// 把所有代码写入函数内部（把代码局部化）
		var num = 100;

		function test(){
			var num = 10;
			var str = 'my test';

			myname = 'laoxie';
		}

		test();

		console.log('匿名函数执行')

	})();

	// 匿名函数自运行格式： (function(){})();

	</script>
	
</head>

</body>
</html>
