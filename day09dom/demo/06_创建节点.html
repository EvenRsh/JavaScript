<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var box = document.getElementById('box');//节点/对象
				//创建一个节点
				//这个节点就会保存在内存中
				var div = document.createElement('div');
				div.innerHTML = '充电5分支,通话2小时';
				//在父级元素末尾添加: appendChild();
				box.appendChild(div);
				
				//在mainContent前面添加一个span
				//insertBefore();
				var container = document.getElementsByClassName('container')[0];
				var mainContent = container.getElementsByClassName('mainContent')[0];
				var newEle = document.createElement('span');
					//newEle.innerHTML = '!!!充电5分支,通话2小时';
					//创建文本节点	
				var txt = document.createTextNode('非一般的感觉');
				newEle.appendChild(txt);
				//添加当前标签标准属性
				newEle.title = "xx";
				
				//添加自定义属性/非标准属性
				newEle.setAttribute("data-index",10);
				newEle.setAttribute("id","sizeBar");
				
				
					//h5中的自定义属性格式: data -*="xx";
					
					
					
				container.insertBefore(newEle,mainContent);
				
				
			}
			
			
			
		</script>
	</head>
	<body>
		<div id="box">box#</div>
		
		<div class="container">
			<div class="left">1</div>
			<div class="mainContent">2</div>
			<div class="right">3</div>
		</div>
		
		
	</body>
</html>
