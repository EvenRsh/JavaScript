<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//关系运算符
			//>, <, >=, <=, ==, !=, ===, !==
			
			console.log(3 > 4);
			console.log(3 < 4);
			console.log(3 >= 4); //false
			console.log(3 <= 4); //true
			console.log(3 == 4); //false
			console.log(3 != 4); //true
			console.log("3" == 3);  //true
			console.log("3" === 3); //false, 类型也要相等
			console.log(3 !== 3); //false
			console.log("3" !== 3); //true
			
			
			//字符串和字符串的比较
			//ASCII码比较
			/*
			 a~z : 97~122
			 A~Z : 65~90
			 0~9 : 48~57
			 */
			console.log("a" < "b"); //true
			console.log("A" < "a"); //true
			console.log("ab" < "ba"); //true, 从左往右逐个字符比较,遇到不相等则直接返回结果 
			console.log("abcd" < "abdc"); //true, 因为第三字符的d>c
			
			/*
			 
			 * 关系运算符的比较规则: 
			     1,  数字和数字比较, 直接比较大小
			     2,  数字和字符串比较, 字符串转换为数字后再比较
			     3,  字符串和字符串比较, 进行字符的ASCII码值比较
     		*/
			
			//boolean类型
			console.log(true == 1); //true
			console.log(true == 2); //false
			console.log(false == 0); //true
			
			//NaN
			//只要不等于NaN, 就是true,其他有NaN的运算都为false
			console.log(NaN == NaN); //false
			console.log(NaN != NaN); //true
			console.log( 4 > NaN); //false
			
			//undefined , null
			console.log(undefined == null); //true
			console.log(undefined === null); //false
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
