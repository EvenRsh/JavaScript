<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if</title>
		<script>
			//if
			//单分支
			/*
			 * 语法格式:
			 if(条件){
			 	Js语句
			 }
			 */
			//如果a为真,则执行大括号里面的代码
			//注意点:花括号不能省略
			var a = true;
			if (a) {
				console.log("a=" + a);
			}
			
			//双分支 : if-else
			//如果if条件成立则执行if大括号里面的的代码,否则执行else大括号里面的代码,
			var b = 3;
			if (b) {
				console.log("b=" + b);
			}
			else{
				console.log("else里面的代码")
			}
			//例子
			//判断奇偶数
			var a = 32;
			if (a%2 == 0) {
				console.log("偶数");
			}
			else {
				console.log("奇数");
			}
			
			//求最大数
			var a = 4;
			var b = 6;
			if (a>b) {
				console.log("较大数:" + a);
			}
			else {
				console.log("较大数:" + b);
			}
			
			//判断年份闰年还是平年
				
			var year = 2016;
			if ((year%4 == 0 && year%100 !=0) || (year%400 == 0)) {
				console.log(year + "是闰年~");
			}
			else {
				console.log(year + "是平年~");
			}
			
			
			//多分支
			/*
			 if (条件1) {
			 	语句1;
			 }
			 else if(条件2) {
			 	语句2;
			 }
			 else if(条件3) {
			 	语句3;
			 }
			 else {
			 	语句4;
			 }
			 */
			//年龄层
			var age = 28;
			if (age<18) {
				console.log("未成年");
			}
			else if (age <=35) {
				console.log("青壮年");
			}
			else if (age <50) {
				console.log("中年人");
			}
			else {
				console.log(year + "老年人");
			}
			
			//计算y值
			var x = 3;
			var y = 0;
			if (x<1) {
				y = x;
			}
			else if (x<10) {
				y = 2*x+1;
			}
			else{
				y = 5*x-17;
			}
			console.log("y=" + y);
			
			//成绩判定
			var score = 100;
			if (score>85) {
				console.log("优秀");
			}
			else if (score>=75) {
				console.log("良好");
			}
			else if (score>60) {
				console.log("及格");
			}
			else {
				console.log("不及格");
			}

			//if嵌套
			var x = 3;
			var y = 0;
			if (x <= 0) {
				if (x < 0) {
					y = -1;
				}
				else {//x == 0
					y = 0;
				}
			}
			else { //x>0
				y = 1;
			}
			console.log(y);
			
			//BMI指数
			//BMI = 体重(kg)/身高(M)^2
			var w = 50;
			var h = 1.6;
			var b = w/(h*h);
			console.log(b);
			if (b>32){
				console.log("非常肥胖");
			}
			else if (b>28){
				console.log("肥胖");
			}
			else if (b>=25){
				console.log("过重");
			}
			else if (b>=18.5){
				console.log("正常");
			}
			else {
				console.log("过轻");
			}
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
