<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Switch</title>
		<script>
			//Switch
			/*
			 switch(){
			 	case 值1:
			 		js语句;
			 		break;
				case 值2:
			 		js语句;
			 		break;
			 	case 值3:
			 		js语句;
			 		break;
			 	case 值4:
			 		js语句;
			 		break;
			 		...
			 	default:
			 		js语句;
			 }
			 */
			
			var a = "C";
			switch(a) {
				case "A": //如果a == "A"
					console.log("A");
					break;
				case "B":
					console.log("B");
					break;
				case "C":
					console.log("C");
					break;//条出switch语句
				case "D":
					console.log("D");
					break;
				default: //如果a的值都不等于上面的值,则运行这里
					console.log("输入错误");
			}//代码可读性强一些
			
			//
			var grade = "A";
			
			switch(grade) {
				case "A": 
					console.log("80~100");
					break;
				case "B":
					console.log("70~79");
					break;
				case "C":
					console.log("60~69");
					break;
				case "D":
					console.log("<60");
					break;
				default: 
					console.log("error");
			}
			//switch 一般可以用在值固定的清空,if可以用在值是范围的情况
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
