			//2,  写个函数计算所有传入参数相乘的结果(参数数量不定)
			function fn(){
				var mul = 1;
				for (var i=0; i<arguments.length;i++) {//arguments表示输入参数的数组
					//ECMAScript  中的参数在内部是用一个数组(arguments)来表示的。
					//函数接收到的始终都是这个数组
					mul *= arguments[i]; 
				}
				return mul;
			}

			//4,  写个函数实现n的阶乘
			function fn2(n){
				var temp =1;
				for (var i=1; i<=n; i++){
					temp *=i;
				}
				return temp;
			}
			console.log(fn2(8));//40320
			//递归
			function fnc(n){
				if(n==1 || n==0){
					return 1;
				}
				return n*fnc(n-1);
			}
			console.log(fnc(8));//40320

			//6,  不用循环，计算0-100以内的数字和
			//递归函数
			function fn4(n){
				if(n == 0){
