<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数的定义</title>
		<script>
			//函数function
			//内置函数: alert(),console.og(),document.write(),Boolean(),isNaN()...
			//自定义函数: 自己写的函数
			
			//简单定义
			
			/*
			 function 函数名() {
			 	Js代码
			 }
			 */
			//function: 是定义函数的关键字;
			//printOut: 函数名(自己定义的名字,遵循规范)
			function printOut() {
				console.log("Hello World!");
				console.log("Hello World!");
			}
			//注意: 函数不会自动执行
			
			//函数调用: 函数名();
			printOut(); 
			
			//函数的标准定义
			/*
			 function 函数名(参数1,参数2,...) {
			 	Js代码;
			 	return 返回值;
			 }
			 
			 
			 
			 */
			//sum : 函数名
			//a 和  b: 是参数,没有类型修饰符
			//return: 关键字  返回值,并跳出函数,后面的代码不执行
			function sum(a,b) {
				var s = a + b;//求和
				console.log(s);
				return s;//返回
			}
			
			var result = sum(2,4);//2会赋值给a(a=2),4会赋值给b(b=4);
			console.log(result);
			 
			//1,  写一个函数计算1到n的和, 并返回结果打印出来;(n为函数参数)
			function sum1(n){
				var s = 0;
				for (var i=1; i<=n; i++){
					s += i; 
				}
				return s;//返回1~n的值
			}
			var ret = sum1(4);//调用函数sum1,并赋值给ret
			console.log(ret);//输出ret
			
			//2,  写一个函数计算n的阶乘,并返回结果打印出来
			function factorial(n){
				var temp = 1;
				for (var i=1; i<=n; i++){
					temp *=i;
				}
				return temp;
			}
			var fac = factorial(5);//调用阶乘函数factorial,并赋值给fac
			console.log(fac);//输出fac
			
			
			//break:跳出循环,后面的代码不会执行
			//return: 关键字  返回值,并跳出函数,后面的代码不执行
			//3,  写一个函数计算两个数的最小公倍数; 并返回结果打印出来
			function multiple(a,b){
				var max = a>b ? a : b;
				for (var i=max; i<=a*b; i++){
					if(i%a==0 && i%b==0){//注意max是赋值给i,i是变量,判断条件应该是由i与参数整除,而不是max
						return i;//后面的代码不会执行
					}
				}
			}
			var minMultiple = multiple(8,9);//调用公倍数函数multiple,并赋值给minMultiple
			console.log(minMultiple);//输出minMultiple

			 
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
