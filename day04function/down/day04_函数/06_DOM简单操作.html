<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//在输入框中输入数字, 点击按钮调用函数来判断奇偶性?
			//onclick: 单击事件 
			//document.getElementById() : 通过id值获取元素节点的对象
			//value: 获取输入框的value值
			//innerHTML: 赋值或获取元素的内容
			
			function btnClick(){
				console.log("点击了按钮");
				var oInput = document.getElementById("a"); //获取id=a的元素节点input
				var val = oInput.value;
				//oInput.value = "";
				console.log(val); //字符串类型的value值
				
				var oP = document.getElementById("b"); //获取id=b的元素节点p
				val = val - 0;
				if (val%2 == 0) {
					oP.innerHTML = "是偶数";
				}
				else {
					oP.innerHTML = "是奇数";
				}
			}
			
		</script>
	</head>
	<body>
		<input type="text" placeholder="请输入数字" id="a" value="1" />
		<input type="button" value="按钮" onclick="btnClick()"/><br/>
		<p id="b">0</p>
	</body>
</html>
